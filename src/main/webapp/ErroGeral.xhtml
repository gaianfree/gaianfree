<ui:composition template="/WEB-INF/template/LayoutLogin.xhtml" 
      xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:h="http://xmlns.jcp.org/jsf/html"
 	  xmlns:f="http://xmlns.jcp.org/jsf/core"
 	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">SVSA</ui:define>

	<ui:define name="corpo">		
		
		<h:form id="formErro">
		
			<h:head>
				<meta charset="UTF-8"/>		
		        <title>SVSA</title>
		        <meta http-equiv="refresh" content="10;url=#{request.contextPath}/restricted/home/SvsaHome.xhtml" /> 
			</h:head>
			
			<div class="container4">
					<h:graphicImage class="displayed" library="imagens" name="erro.png" width="150" height="150" />
					<h1> ERRO!</h1>
					<h1> Copie a mensagem de erro e envie ao administrador do sistema.</h1>
					<br/>				
					<br/>
					<h:outputText value="MENSAGEM DE ERRO: #{pfExceptionHandler.message}" />
					<p:button icon="pi pi-refresh" value="Retornar" outcome="/restricted/home/SvsaHome.xhtml"/>
					<br/><br/><br/>
					<h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" />			
			</div>
			
	        <br/><br/><br/><br/>
        	<div>
			    <h:graphicImage library="imagens" name="gaian_paleta_esquerda.png" width="250" height="900" />
			</div>  
			
		</h:form>	
			
	</ui:define>
</ui:composition>
