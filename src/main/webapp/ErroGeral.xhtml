<ui:composition
  template="/WEB-INF/template/LayoutHome.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <ui:define name="titulo">SVSA</ui:define>

  <ui:define name="corpo">
  	<h:outputStylesheet library="css" name="erroGeral.css"/>
      <h:head>
        <meta charset="UTF-8" />
        <title>SVSA</title>
        <meta
          http-equiv="refresh"
          content="300;url=#{request.contextPath}/restricted/home/SvsaHome.xhtml"
        />
      </h:head>
	  
	  <div class="containerAccordionList">
	  	<h1 class="titleMessageError">Ops, ocorreu um erro, <span class="subtitleMessageError">copie a mensagem de erro e envie ao administrador do sistema.</span></h1>
        <p class="messageError">
        	Mensagem de erro:
        	<span>
        		<h:outputText value="#{pfExceptionHandler.message}" />
        	</span>
        </p>
        

        <button class="accordion" id="accordion">Visualizar logs de erro </button>
        <div class="panel">
        	<p>
        		<h:outputText
		          value="#{pfExceptionHandler.formattedStackTrace}"
		          escape="false"
		        />
        	</p>
            
        </div>
      </div>
  	<h:outputScript library="js" name="initAccordionErrorList.js"></h:outputScript>
  </ui:define>
</ui:composition>
