<!DOCTYPE html>

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <body>
    <ui:composition>
     	<div class="containerHeader">
	        <div class="containerImg">
	          <a href="/">
	          	<h:graphicImage alt="Logo da SVSA" library="imagens" name="svsa_t.png"></h:graphicImage>
	          </a>
	        </div>
	        <nav class="navHomePage" id="nav">
	          <i id="btnMobile" class="pi pi-bars"></i>
	          
	          <ul id="menu">
	            <li>
	              <a href="#" class="btnLogin" onclick="PF('dlg2').show()">
	                <i class="pi pi-user"></i>
	                Login
	              </a>
	            </li>
	            <li>
	              <span class="divider"></span>
	            </li>
	            <li>
	              <a href="#"> Cadastro de Município </a>
	            </li>
	            <li>
	              <span class="divider"></span>
	            </li>
	            <li>
	              <a href="#">Auto Cadastro</a>
	            </li>
	          </ul>
	        </nav>
      </div>
    
    	<p:dialog header="Formulário de Login" widgetVar="dlg2" minHeight="40" width="350" showEffect="fade" modal="true">
    		<h:form>
    			<div class="card">
    				<h5>Realizar login na aplicação</h5>
    			</div>
    		</h:form>
    	</p:dialog>
    </ui:composition>
  </body>
</html>
