<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:h="http://xmlns.jcp.org/jsf/html"
 	  xmlns:f="http://xmlns.jcp.org/jsf/core"
 	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<body>
		<ui:composition>	

			<header>					
				<div class="card">
					<h:form>											
						<p:menubar styleClass="menubar"
							model="#{menuBean.menu}">							
							<f:facet name="options" >
				               	<h:link outcome="/restricted/home/SvsaHome.xhtml">
									<h:graphicImage width="80" height="26" library="imagens" name="svsa_t.png" title="Voltar para Home"/>
								</h:link>									

								<p:outputLabel value="v1.0.0" onmouseover="PF('dlg').show();" style="font-size: 0.625rem"/>

           					</f:facet>							
						</p:menubar>

					</h:form>					
				</div>	

				<p:ajaxStatus styleClass="ajax-status">
					<f:facet name="start">
						<h:graphicImage library="imagens" name="carregando.gif" />
					</f:facet>
					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>

				<div style="clear: both"></div>
			</header>

			<p:dialog header="Notas da Versão"
				modal="true" 
				resizable="true" 
	       		widgetVar="dlg" 
	       		dynamic="true" 
	       		closeOnEscape="true"
	       		position="center"
	       		width="600" height="400"
	       		hideEffect="explode">   		
				<br/>

				<b><h:outputText value="Versão 1.0.0"/></b> <br/>
				<h:outputText value="Primeira versão integrada do svsafree." /> <br/>
					


		   		<center> 
		   			<p:spacer height="20px" />  
		   			<p:button value="Ok" 
		        		onclick="PF('dlg').hide(); return false;" />
	       		</center>

	        </p:dialog>	

		</ui:composition>

	</body>

</html>
