<!DOCTYPE html>

<html

  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

  <body>

      <div class="containerHeader">
        <nav class="navRegisterUnitCity">
          <ul>
            <li>
              <a href="#" aria-label="Ir para a página de cadastro de município"> Cadastro de Município </a>
            </li>
            <li>
              <span class="divider"></span>
            </li>
            <li>
              <a href="#" aria-label="Ir para a página de auto cadastro">Auto Cadastro</a>
            </li>
          </ul>
        </nav>
        <div class="containerImg">
          <a href="/svsafree" aria-label="Ir para a página inicial">
          	<h:graphicImage alt="Logo da SVSA" library="imagens" name="svsa_t.png" />
          </a>
        </div>
        <nav class="navHomePage">
          <ul>
            <li>

            <button class="btnOK" onclick="closeModal()">OK</button>
