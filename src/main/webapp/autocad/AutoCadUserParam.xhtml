<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                action="#{autoCadUserParamsBean.validarUsuario}" autoRun="true">
    <ui:define name="titulo">Parâmetros passados</ui:define>

    <f:metadata>
        <f:event type="preRenderView" listener="#{autoCadUserParamsBean.validarUsuario}"/>
    </f:metadata>
    <p:tab id="TempUserParams" title="Usuário Cadastrado">
        <p:panel header="Confirmação">
            <h:panelGrid id="confirmation" columns="3"
                         columnClasses="grid,grid,grid">
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Nome: " />
                    <h:outputText
                            value="#{autoCadUserParamsBean.usuarioTemp.nome}"
                            styleClass="outputLabel" />

                    <h:outputText value="Email: " />
                    <h:outputText
                            value="#{autoCadUserParamsBean.usuarioTemp.email}"
                            styleClass="outputLabel" />
                </h:panelGrid>
            </h:panelGrid>
        </p:panel>
    </p:tab>
</ui:composition>
