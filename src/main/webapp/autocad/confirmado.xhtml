<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://java.sun.com/jsf/core">

    <ui:define name="titulo">Confirmação de Email</ui:define>
    <ui:define name="corpo">
        <div style="text-align: center;margin: 0 auto">
            <h1>E-mail confirmado</h1>
            <br/>

            <p:tab id="confirm" title="Confirmação">
                <p:panel header="Confirmação">
                    <h:panelGrid id="confirmation" columns="3"
                                 columnClasses="grid,grid,grid">
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Nome: " />
                            <h:outputText
                                    value="#{autoCadUserBean.usuarioTemp.nome}"
                                    styleClass="outputLabel" />

                            <h:outputText value="Email: " />
                            <h:outputText
                                    value="#{autoCadUserBean.usuarioTemp.email}"
                                    styleClass="outputLabel" />
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </p:tab>

            <!--  -->
            <p:button id="bt2"
                      value="Continuar"
                      styleClass="p-mr-2"
                      icon="pi pi-check"
                      href="#{request.contextPath}/autocad/AutoCadSec.xhtml?faces-redirect=true">
                <c:param name="usuarioTempId" value="#{autoCadUserBean.usuarioTemp.id}"/>
            </p:button>

        </div>
        <br></br>
        <br></br>
        <br></br>
    </ui:define>
</ui:composition>
