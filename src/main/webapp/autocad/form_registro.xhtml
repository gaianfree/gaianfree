<ui:composition
        template="/WEB-INF/template/LayoutLogin.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">AutoCadastro</ui:define>
    <ui:define name="corpo">
        <h:form id="formLogin">
            <p:dialog
                    id="janela"
                    header="Cadastro Gaian:"
                    widgetVar="CadastroWidgetVar"
                    visible="true"
                    resizable="false"
                    closable="false"
            >
                <p:growl id="growl" sticky="false" showDetail="true" life="2000" />

                <div class="card">
                    <p:splitter style="height: 380px" styleClass="p-mb-5">
                        <p:splitterPanel styleClass="p-d-flex p-ai-center p-jc-center">
                            <div class="contact-container">
                                <br /><br /><br /><br />
                                <h:graphicImage
                                        library="imagens"
                                        name="logo_Gaian_baixa_RGB.png"
                                        width="150"
                                />
                                <br /><br /><br />
                                <h1>Bem-vindo!</h1>
                            </div>
                        </p:splitterPanel>

                        <p:splitterPanel styleClass="p-d-flex p-ai-center p-jc-center">
                            <h:panelGrid
                                    id="autenticar"
                                    columns="1"
                                    cellpadding="10"
                                    style="margin: 0 auto"
                            >
                                <h:panelGroup>
                                    <h:outputLabel value="E-mail:" />
                                    <h:inputText
                                            value="#{usuarioTempBean.usuarioTemp.email}"
                                            p:placeholder="Digite aqui seu email"
                                            validatorMessage="email inválido."
                                            requiredMessage="é necessário que você informe seu email."
                                            size="33">
                                        <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
                                    </h:inputText>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel value="Nome:" />
                                    <h:inputText
                                            value="#{usuarioTempBean.usuarioTemp.nome}"
                                            h:placeholder="Digite aqui seu Nome"
                                            required="true"
                                            validatorMessage="nome deve conter entre 2 e 30 caracteres."
                                            requiredMessage="é necessário que você informe seu nome."
                                            size="33">
                                        <f:validateLength minimum="2" maximum="30" />
                                    </h:inputText>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel value="Senha:" />
                                    <p:password
                                            value="#{usuarioTempBean.password}"
                                            h:placeholder="Digite aqui sua senha"
                                            required="true"
                                            validatorMessage="nome deve conter entre 6 e 30 caracteres."
                                            requiredMessage="é necessário que você informe sua senha."
                                            size="33">
                                        <f:validateLength minimum="6" maximum="30" />
                                    </p:password>
                                </h:panelGroup>
                            </h:panelGrid>
                            <h:outputLabel>
                                <h:selectBooleanCheckbox
                                        requiredMessage="por favor, confirme a leitura de nossos termos de serviço"
                                        id="terms">
                                    <f:validator validatorId="requiredCheckboxValidator" />
                                    <f:ajax event="blur" render="m_terms" />
                                </h:selectBooleanCheckbox>
                                Concordo com os <h:outputLink value="#">termos de serviço</h:outputLink> do Gaianfree.
                            </h:outputLabel>
                            <br></br>
                            <br></br>
                            <div>
                                <div class="col-sm-offset-3 col-sm-10">
                                    <h:commandButton
                                            id="bt1"
                                            value="Próxima etapa"
                                            styleClass="p-mr-2"
                                            icon="pi pi-check"
                                            action="#{usuarioTempBean.enviaEmail}"
                                    />
                                </div>
                            </div>
                        </p:splitterPanel>
                    </p:splitter>
                </div>
            </p:dialog>
            <div>
                <h:graphicImage
                        library="imagens"
                        name="gaian_paleta_esquerda.png"
                        width="250"
                        height="900"
                />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
