<ui:composition template="/WEB-INF/template/LayoutLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">AutoCadastro</ui:define>
	<ui:define name="corpo">
		<h:form id="formLoginCadSec">
			<p:dialog id="janela" header="Login CadSec:"
				widgetVar="CadastroWidgetVar" visible="true" resizable="false"
				closable="false">
				<p:growl id="growl" sticky="false" showDetail="true" life="2000" />

				<div class="card">
					<p:splitter style="height: 380px" styleClass="p-mb-5">
						<p:splitterPanel styleClass="p-d-flex p-ai-center p-jc-center">
							<div class="contact-container">
								<br /> <br /> <br /> <br />
								<h:graphicImage library="imagens"
									name="logo_Gaian_baixa_RGB.png" width="150" />
								<br /> <br /> <br />
								<h1>Bem-vindo!</h1>
							</div>
						</p:splitterPanel>

						<p:splitterPanel styleClass="p-d-flex p-ai-center p-jc-center">
							<h:panelGrid id="autenticar" columns="1" cellpadding="10"
								style="margin: 0 auto">
								<h:panelGroup>
									<h:outputLabel value="E-mail:" />
									<p:inputText value="#{loginCadSecBean.email}"
										p:placeholder="Digite aqui seu email"
										validatorMessage="email inválido."
										requiredMessage="é necessário que você informe seu email."
										size="33"/>
								</h:panelGroup>

								<h:panelGroup>
									
									<h:outputText value="Senha: " />
									<p:password id="toggle"
										value="#{loginCadSecBean.senha}"
										toggleMask="true" redisplay="false" required="true" 
										size="33"/>
								</h:panelGroup>
							</h:panelGrid>

							<p:commandButton value="Entrar"
								icon="pi pi-check" action="#{loginCadSecBean.entrar}"
								process="autenticar" />
						</p:splitterPanel>
					</p:splitter>
				</div>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
