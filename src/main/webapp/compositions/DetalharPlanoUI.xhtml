<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">		
			
	<p:spacer height="5px" />	
	
	<p:dialog id="detPlanDialog" header="Detalhe do Plano" 
  		showEffect="fade" modal="true" resizable="false" closeOnEscape="true"
  		widgetVar="detPlanWidgetDialog">	
  		
       <p:outputPanel id="detPanel">
           <p:panelGrid id="detGrid" columns="2" columnClasses="label,value">
               
               	<p:outputLabel  for="i0" value="Código Plano: "/>
		    	<h:outputText id="i0" value="#{plano.codigo}" style="font-weight:bold"/>
		    	
		    	<p:outputLabel for="i1" value="Ano: "/>
                <h:outputText id="i1" value="#{plano.ano}" style="font-weight:bold" />
                
                <p:outputLabel for="i9" value="Prontuário: "/>
                <h:outputText id="i9" value="#{plano.prontuario.codigo}" style="font-weight:bold" />
                
		    	<p:outputLabel for="i2" value="Data de Ingresso: "/>
               	<h:outputText id="i2" value="#{plano.dataIngresso}" style="font-weight:bold">
  					<f:convertDateTime pattern="dd/MM/yyyy" />
  			   	</h:outputText>	
               	               
               	<p:outputLabel for="i3" value="Prazo(meses): "/>
               	<h:outputText id="i3" value="#{plano.prazoMeses}" style="font-weight:bold"/>
               
               	<p:outputLabel for="i4" value="Técnico Responsável: "/>
               	<h:outputText id="i4" value="#{plano.tecnico.nome}" style="font-weight:bold"/>  	   	
  			   	
	            
	            <p:outputLabel for="i6" value="Compromissos: "/>
                <h:outputText id="i6" value="#{plano.compromissos}" style="font-weight:bold" />	
           
           		<p:outputLabel for="i7" value="Data de Desligamento: "/>
               	<h:outputText id="i7" value="#{plano.dataDesligamento}" style="font-weight:bold">
  					<f:convertDateTime pattern="dd/MM/yyyy" />
  			   	</h:outputText>
  			   	
                <p:outputLabel for="i8" value="Razão do Desligamento: "/>
                <h:outputText id="i8" value="#{plano.razaoDesligamento}" style="font-weight:bold" />
                
                
                
           </p:panelGrid>
       </p:outputPanel>
 	</p:dialog>
</ui:composition>
