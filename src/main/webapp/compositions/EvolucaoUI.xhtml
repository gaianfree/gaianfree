<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">		
			
	<p:spacer height="5px" />
	
	
	<p:dialog id="consultaDialog" header="Evolução" widgetVar="consultaDialogWidgetVar"
		modal="true" resizable="true" closeOnEscape="true"
		showEffect="explode" hideEffect="explode" 
		width="100%" position="center top" maximizable="true"
		height="70%" fitViewport="true" responsive="true">	
			
  	 			
		<div class="card">
		<p:dataTable id="atendimentosDataTable"  
			value="#{evolucaoUIBean.evolucao}"
    		var="item" 
    		emptyMessage="Não há evoução registrada." >
    			
    		<f:facet name="header">
            	Histórico de Evolução
       		</f:facet>	
        	
    		<p:column headerText="Data Atendimento" style="width: 30px; text-align: center">
    			<h:outputText value="#{item.data}"> 
    				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
    			</h:outputText>
    		</p:column>
    		
    		<p:column headerText="Atendimento" style="width: 300px; text-align: left">
    			<p:textEditor  			    			
	    			value="#{item.resumoAtendimento}" 			    					    			
	    			readonly="true">
	    			<f:facet name="toolbar"> 
	    				<span class="ql-formats"> </span>						            
	    			</f:facet>
			    </p:textEditor>
    		</p:column>
    		<p:column headerText="Cod. Aux" style="width: 80px; text-align: center">
    			<h:outputText value="#{item.codAux}" />
    		</p:column>
    		<p:column headerText="Técnico" style="width: 40px; text-align: center">
    			<h:outputText value="#{item.nomeTecnico}" />
    		</p:column>
   		</p:dataTable>
   		</div>
	</p:dialog>				

	
</ui:composition>
