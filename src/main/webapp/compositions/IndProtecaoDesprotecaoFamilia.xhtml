<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">		
			
	<p:spacer height="5px" />

	<p:dialog id="indDialog" header="Indicadores de Proteção e Desproteção Social  (mês corrente)" 
		widgetVar="indWidgetDialog" width="1000" height="600"  blockScroll="true"
		showEffect="explode" hideEffect="explode"  modal="true" resizable="true" closeOnEscape="true" position="center top">

		<p:commandButton icon="pi pi-save" id="salvarInd" value="Salvar Indicadores"  
			title="Grava os indicadores"
			actionListener="#{realizarAtendFamiliarBean.gravarIndicadores}"
			update="growl toolbar"
			oncomplete="if (!args.validationFailed) PF('indWidgetDialog').hide()" 
			process="indDialog">
		</p:commandButton>
					
        <p:selectManyCheckbox id="grid3" value="#{realizarAtendFamiliarBean.selectedIndicadores}" layout="pageDirection"
                   columns="1" converter="indicadorConverter">
     		<f:selectItems value="#{realizarAtendFamiliarBean.protecoes}"  var="i"  
     			itemLabel="#{i.descricao}" itemValue="#{i}"/>
 		</p:selectManyCheckbox>
	    
		<br/>
		
		<p:commandButton icon="pi pi-save" id="salvarInd2" value="Salvar Indicadores"  
			title="Grava os indicadores"
			actionListener="#{realizarAtendFamiliarBean.gravarIndicadores}"
			update="growl toolbar"
			oncomplete="if (!args.validationFailed) PF('indWidgetDialog').hide()" 
			process="indDialog">
		</p:commandButton>
						
	</p:dialog>
	
</ui:composition>
