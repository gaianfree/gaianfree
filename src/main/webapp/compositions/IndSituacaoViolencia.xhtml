<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">	
      			
	<p:spacer height="5px" />

	<p:dialog id="violenciaDialog" header="Situação de Violência" 
		widgetVar="violenciaWidgetDialog" 
		modal="true" resizable="true" closeOnEscape="true"
		showEffect="explode" hideEffect="explode" 
		width="100%" position="center top" maximizable="true"
		height="70%" fitViewport="true" responsive="true">	
		
		<p:panelGrid id="situacaoViolenciaGrid" columns="2"
			columnClasses="rotulo, campo">				
			
			<p:outputLabel value="Pessoa" for="pess" />
			<h:outputText id="pess" value="#{realizarAtendimentoBean.item.pessoa.nome}"/>
						
			<p:outputLabel value="Situações" for="situacao" />	    		
	   		<p:selectOneMenu id="situacao" 
	   			value="#{realizarAtendimentoBean.violenciaBean.situacaoViolencia.situacao}"
	   			required="true" 	   			
	   		    validatorMessage="A situação é obrigatória.">
	   			<f:selectItem itemLabel="Selecione a situação" />
	   			<f:selectItems value="#{realizarAtendimentoBean.violenciaBean.situacoes}" var="situacao" 
					itemLabel="#{situacao}" itemValue="#{situacao}"/>
	   		</p:selectOneMenu>
	
			<p:outputLabel value="Descrição" for="des" />
			<h:panelGroup>
				<p:inputTextarea id="des" size="600" rows="5" cols="80"
					style="height: 80px; overflow:auto;" maxlength="1000"
					value="#{realizarAtendimentoBean.violenciaBean.situacaoViolencia.descricao}"
					counter="display" counterTemplate="{0} caracteres restantes" />
				<h:outputText id="display" />
				<p:watermark for="des" value="Descreva a situação de violência ou a violação de direitos." />
			</h:panelGroup>
	
			<p:outputLabel value=""/>
			<h:panelGroup>
				<p:commandButton title="Salvar" value="Salvar" icon="pi pi-save"
					actionListener="#{realizarAtendimentoBean.salvarSituacaoViolencia}"					
					update="situacoesTable"
					process="@this situacaoViolenciaGrid">
				</p:commandButton>
				
				<p:spacer width="5px" />
				
				<p:commandButton title="Limpar" value="Limpar" icon="pi pi-save"
					actionListener="#{realizarAtendimentoBean.violenciaBean.limpar}"					
					update="situacoesTable situacaoViolenciaGrid"
					process="@this">
				</p:commandButton>
			</h:panelGroup>
	
		</p:panelGrid>
		
		<p:spacer height="5px" />
		
		<p:dataTable id="situacoesTable" value="#{realizarAtendimentoBean.violenciaBean.listaSituacoes}" var="situacao"
		  		style="margin-top: 5px" emptyMessage="Nenhuma observação de violência ou violação de direitos encontrada." rows="5"
		  		paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom"
		  		rowsPerPageTemplate="5,10,15"
		  		selectionMode="single" selection="#{realizarAtendimentoBean.violenciaBean.situacaoViolencia}" rowKey="#{situacao.codigo}"
		  		rowStyleClass="#{situacao.dataEncerramento ne null ? 'inativo' : null}"> 
		
				<p:ajax event="rowSelect" update="situacoesTable frmPesquisa:situacaoViolenciaGrid"/>			
				<p:ajax event="rowUnselect" update="situacoesTable frmPesquisa:situacaoViolenciaGrid" />
		
			<f:facet name="header">
		           Lista de Situações de Violência
		       </f:facet>		    
			
			<p:column headerText="Data"
				style="width: 20px; text-align: center" sortBy="#{situacao.data}">
				<h:outputText value="#{situacao.data}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			
			<p:column headerText="Data Encerramento"
				style="width: 20px; text-align: center" sortBy="#{situacao.data}">
				<h:outputText value="#{situacao.dataEncerramento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
					
			<p:column headerText="Situação"
				style="width: 60px; text-align: center">
				<h:outputText value="#{situacao.situacao}" />
			</p:column>					
			
			<p:column headerText="Descrição"
				style="width: 100px; text-align: center">
				<h:outputText value="#{situacao.descricao}" />
			</p:column>
			
			<p:column headerText="Técnico" style="width: 60px; text-align: center">
		   			<h:outputText value="#{situacao.tecnico.nome}" />
		   	</p:column>
		   	
		   	<p:column id="op" headerText="Operações" style="width: 20px; text-align: center" >
		   				    		
		   		<p:commandButton id="edit" icon="pi pi-pencil" title="Editar"
		   			disabled="#{situacao.dataEncerramento ne null}"	
		   			update=":frmPesquisa:situacaoViolenciaGrid situacoesTable" 
					process="@this">
					<f:setPropertyActionListener target="#{realizarAtendimentoBean.violenciaBean.situacaoViolencia}" 
						value="#{situacao}" />				
				</p:commandButton>
				
				<p:commandButton id="encer" icon="pi pi-times-circle" title="Encerrar"
					disabled="#{situacao.dataEncerramento ne null}"	
		   			onclick="PF('confirmacaoEncerramento').show();"
	   				update="situacoesTable" 
					process="@this">
					<f:setPropertyActionListener target="#{realizarAtendimentoBean.violenciaBean.situacaoViolencia}" 
						value="#{situacao}" />
				</p:commandButton>				   		
		
		   		<p:commandButton id="exc" icon="pi pi-trash" title="Excluir" 
		   			disabled="#{situacao.dataEncerramento ne null}"	
		   			onclick="PF('confirmacaoExclusao').show();"
	   				update="situacoesTable" 
					process="@this">
					<f:setPropertyActionListener target="#{realizarAtendimentoBean.violenciaBean.situacaoViolencia}" 
						value="#{situacao}" />
				</p:commandButton>
		   	</p:column>
		</p:dataTable>			
	</p:dialog>
	
			
	<p:confirmDialog id="confirmacaoExclusaoDialog" 
   		widgetVar="confirmacaoExclusao"
       	message="Tem certeza que deseja excluir a situação? Não há como recuperar."  
           header="Exclusão de situação de violência" severity="alert">
       	<p:button icon="pi pi-thumbs-down" value="Não" 
       		onclick="PF('confirmacaoExclusao').hide(); return false;" />
       		
       	<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
       		process="@this"
       		update="situacoesTable"
       		onclick="PF('confirmacaoExclusao').hide();"
       		action="#{realizarAtendimentoBean.violenciaBean.excluir}"/>
   	</p:confirmDialog> 
   	
   	<p:confirmDialog id="confirmacaoEncerramentoDialog" 
   		widgetVar="confirmacaoEncerramento"
       	message="Tem certeza que deseja encerrar a situação? Não há como alterar"  
           header="Encerramento de situação de violência" severity="alert">
       	<p:button icon="pi pi-thumbs-down" value="Não" 
       		onclick="PF('confirmacaoEncerramento').hide(); return false;" />
       		
       	<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
       		process="@this"
       		update="situacoesTable"
       		onclick="PF('confirmacaoEncerramento').hide();"
       		action="#{realizarAtendimentoBean.violenciaBean.encerrar}"/>
   	</p:confirmDialog> 
   	

</ui:composition>
