<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">		
			
	<p:spacer height="5px" />	
	
	<p:dialog id="dialogServico" header="Detalhe do Serviço" 
   		showEffect="fade" 
   		widgetVar="servicoWidgetDialog" 
   		modal="true" 
   		resizable="false">
        <p:outputPanel id="servicoPanel">
            <p:panelGrid id="servicoGrid" columns="2" columnClasses="label,value">
                
                <h:outputLabel value="Código do Grupo (serviço): " for="codigo1" />
                <h:outputText id="codigo1" value="#{servico.codigo}" style="font-weight:bold" />
                
                <h:outputLabel value="Tipo de Serviço: " for="faixa1" />
                <h:outputText id="faixa1" value="#{servico.tipoServico}" style="font-weight:bold" />
 		 		
 		 		<h:outputLabel value="Nome do Grupo (serviço): " for="grupo1" />
                <h:outputText id="grupo1" value="#{servico.nome}" style="font-weight:bold" />
                
                <p:outputLabel value="Técnico Responsável: " for="tecnico1" />
                <h:outputText id="tecnico1" value="#{servico.tecnicoResponsavel.nome}" style="font-weight:bold" />
 
 				<p:outputLabel value="Professor (Orientador): " for="professor1" />
                <h:outputText id="professor1" value="#{servico.professor}" style="font-weight:bold" />
                		                
                <p:outputLabel value="Endereço: " for="end1"/>
                <h:outputText id="end1" value="#{servico.unidade.endereco.endereco}, #{servico.unidade.endereco.numero} - #{servico.unidade.endereco.bairro}" style="font-weight:bold" />
                		                   
                <p:outputLabel value="Carga Horaria: " for="ch1"/>
                <h:outputText id="ch1" value="#{servico.cargaHoraria}" style="font-weight:bold" />
                
                <p:outputLabel value="Data Início: " for="di1"/>
  					<h:outputText id="di1" value="#{servico.dataIni}" style="font-weight:bold" >
    				<f:convertDateTime pattern="dd/MM/yyyy" />
    			</h:outputText>	 
                
                <p:outputLabel value="Data Fim: " for="df1"/>
  					<h:outputText id="df1" value="#{servico.dataFim}" style="font-weight:bold" >
    				<f:convertDateTime pattern="dd/MM/yyyy" />
    			</h:outputText>	
    			
                <p:outputLabel value="Status: " for="status1"/>
                <h:outputText id="status1" value="#{servico.status}" style="font-weight:bold" />    			
    			
            </p:panelGrid>
        </p:outputPanel>
	</p:dialog>
	
</ui:composition>
