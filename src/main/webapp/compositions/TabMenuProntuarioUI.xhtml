<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <p:tabView id="tab1" scrollable="false" dynamic="true" cache="true">
    <!-- ***********
    	     Por Familia - (prontuario)
    	     *********** -->

    <p:tab
      id="tabCF"
      title="Composição Familiar"
      disabled="#{not manterProntuarioBean.pessoaReferenciaSelecionada}"
      rendered="#{manterProntuarioBean.pessoaReferenciaSelecionada}"
    >
      <ui:include src="/restricted/agenda/MPComposicaoFamiliar.xhtml" />
    </p:tab>

    <p:tab
      id="tabFamiliar"
      title="Condição Familiar"
      disabled="#{not manterProntuarioBean.pessoaReferenciaSelecionada}"
      rendered="#{manterProntuarioBean.pessoaReferenciaSelecionada}"
    >
      <p:tabView
        id="tabViewFamiliar"
        scrollable="false"
        dynamic="true"
        cache="true"
      >
        <p:tab
          id="tabAF"
          title="Acomp. Familiar"
          disabled="#{manterProntuarioBean.administrativo}"
          rendered="#{manterProntuarioBean.pessoaReferenciaSelecionada}"
        >
          <ui:include
            src="/restricted/prontuario/MPAcompanhamentoFamiliar.xhtml"
          />
        </p:tab>

        <p:tab
          id="tabCH"
          title="C. Habitacionais"
          disabled="#{manterProntuarioBean.administrativo}"
          rendered="#{manterProntuarioBean.pessoaReferenciaSelecionada}"
        >
          <ui:include
            src="/restricted/prontuario/MPCondicaoHabitacional.xhtml"
          />
        </p:tab>

        <p:tab
          id="tabAB"
          title="Acesso a Benefícios"
          disabled="#{manterProntuarioBean.administrativo}"
          rendered="#{manterProntuarioBean.pessoaReferenciaSelecionada}"
        >
          <ui:include src="/restricted/prontuario/MPBeneficioEventual.xhtml" />
        </p:tab>

        <p:tab
          id="tabCF2"
          title="Convivência Familiar"
          disabled="#{manterProntuarioBean.administrativo}"
          rendered="#{manterProntuarioBean.pessoaReferenciaSelecionada}"
        >
          <ui:include
            src="/restricted/prontuario/MPConvivenciaFamiliar.xhtml"
          />
        </p:tab>
      </p:tabView>
    </p:tab>

    <!-- *******************
             Por Membro (pessoa) 
             ******************* -->
    <p:tab
      id="tabIndividual"
      title="Condição Individual"
      disabled="#{not manterProntuarioBean.pessoaReferenciaSelecionada}"
      rendered="#{manterProntuarioBean.pessoaReferenciaSelecionada}"
    >
      <p:tabView
        id="tabViewIndividual"
        scrollable="false"
        dynamic="true"
        cache="true"
      >
        <p:tab
          id="tabMSE"
          title="Acomp. Individual"
          disabled="#{manterProntuarioBean.administrativo}"
          rendered="#{manterProntuarioBean.pessoaReferenciaSelecionada}"
        >
          <ui:include
            src="/restricted/prontuario/MPAcompanhamentoIndividual.xhtml"
          />
        </p:tab>

        <p:tab
          id="tabSV"
          title="Situações de Violência"
          disabled="#{manterProntuarioBean.administrativo}"
          rendered="#{manterProntuarioBean.pessoaReferenciaSelecionada}"
        >
          <ui:include src="/restricted/prontuario/MPSituacaoViolencia.xhtml" />
        </p:tab>

        <p:tab
          id="tabCS"
          title="C. de Saúde"
          disabled="#{manterProntuarioBean.administrativo}"
          rendered="#{manterProntuarioBean.pessoaReferenciaSelecionada}"
        >
          <ui:include src="/restricted/prontuario/MPCondicaoSaude.xhtml" />
        </p:tab>

        <p:tab
          id="tabCT"
          title="C. de Trabalho"
          disabled="#{manterProntuarioBean.administrativo}"
          rendered="#{manterProntuarioBean.pessoaReferenciaSelecionada}"
        >
          <ui:include src="/restricted/prontuario/MPCondicaoTrabalho.xhtml" />
        </p:tab>

        <p:tab
          id="tabCE"
          title="C. Educacionais"
          disabled="#{manterProntuarioBean.administrativo}"
          rendered="#{manterProntuarioBean.pessoaReferenciaSelecionada}"
        >
          <ui:include
            src="/restricted/prontuario/MPCondicaoEducacional.xhtml"
          />
        </p:tab>
      </p:tabView>
    </p:tab>
  </p:tabView>
</ui:composition>
