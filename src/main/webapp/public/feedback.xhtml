<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://primefaces.org/ui">

    <ui:define name="titulo">Confirmação de Email</ui:define>
    <ui:define name="corpo">

        <h:form id="form" style="font-size: small">
            <div style="text-align: center;margin: 0 auto">
                <h1>Email de confirmação enviado</h1>
            </div>

            <pt:tabView style="text-align: center">
                <pt:tab title="Insira a chave de acesso">
                    <h:outputLabel for="inputToken" value="Chave de acesso"/>
                    <div >
                        <h:inputText value="#{usuarioTempBean.usuarioTemp.token}"
                                     class="form-control" id="inputToken"
                                     pt:placeholder="Insira o Token de validação"
                                     requiredMessage="é necessario que você insira o token de confirmação.">
                            <f:ajax event="blur" render="m_inputToken" />
                        </h:inputText>
                        <h:message id="m_inputToken" for="inputToken"
                                   style="color:#D74937;" />
                    </div>
                    <br></br>
                    <br></br>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <h:commandButton action="#{usuarioTempBean.verificaToken()}" value="Verificar"
                                             styleClass="btn btn-default" />
                        </div>
                    </div>

                    <br></br>
                    <br></br>

                </pt:tab>
            </pt:tabView>
        </h:form>

    </ui:define>
</ui:composition>
