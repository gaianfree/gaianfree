<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://primefaces.org/ui">

    <ui:define name="titulo">Auto cadastro Gaianfree</ui:define>
    <ui:define name="corpo">
        <h1>Crie sua conta do Gaianfree</h1>
        <div>
            <br/>
            <h:form id="frmCadastro">
                <div>
                    <h:outputLabel for="inputEmail" value="Email"/>
                    <div class="col-sm-5">
                        <h:inputText value="#{usuarioTempBean.usuarioTemp.email}"
                                     class="form-control" id="inputEmail"
                                     pt:placeholder="Digite aqui seu email"
                                     validatorMessage="email inválido."
                                     requiredMessage="é necessário que você informe seu email.">
                            <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
                            <f:ajax event="blur" render="m_inputEmail" />
                        </h:inputText>
                        <h:message id="m_inputEmail" for="inputEmail"
                                   style="color:#D74937;" />
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="inputname" value="Nome"
                                   styleClass="col-sm-3 control-label" />
                    <div class="col-sm-7">
                        <h:inputText value="#{usuarioTempBean.usuarioTemp.nome}"
                                     class="form-control" id="inputname"
                                     pt:placeholder="Digite aqui seu primeiro nome entre 2 e 30 caracteres"
                                     required="true"
                                     validatorMessage="primeiro nome deve conter entre 2 e 30 caracteres."
                                     requiredMessage="é necessário que você informe seu primeiro nome.">
                            <f:validateLength minimum="2" maximum="30" />
                            <f:ajax event="blur" render="m_inputname" />
                        </h:inputText>
                        <h:message id="m_inputname" for="inputname"
                                   style="color:#D74937;" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <div class="checkbox">
                            <h:outputLabel>
                                <h:selectBooleanCheckbox
                                        requiredMessage="por favor, confirme a leitura de nossos termos de serviço"
                                        id="terms">
                                    <f:validator validatorId="requiredCheckboxValidator" />
                                    <f:ajax event="blur" render="m_terms" />
                                </h:selectBooleanCheckbox>
                                Concordo com os <h:outputLink value="#">termos de serviço</h:outputLink> do Gaianfree.
                            </h:outputLabel>
                        </div>
                        <h:message id="m_terms" for="terms" style="color:#D74937;" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">

                        <h:commandButton action="#{usuarioTempBean.enviaEmail()}" value="Próxima etapa"
                                         styleClass="btn btn-default" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <span> <h:outputLink href="#">Saiba mais</h:outputLink>
                            Sobre o motivo de pedirmos essas informações.
                        </span>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
