<ui:composition
  template="/WEB-INF/template/LayoutPadrao.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:o="http://omnifaces.org/ui"
>
  <ui:define name="titulo">Admin do Sistema</ui:define>

  <ui:define name="corpo">
    <f:metadata>
      <o:viewParam name="usuario" value="#{cadastroAdmBean.usuario}" />
    </f:metadata>

    <h2>Admin do Sistema</h2>

    <h:form id="frmCadastro" enctype="multipart/form-data">
      <p:messages id="messages" showDetail="false" closable="true">
        <p:autoUpdate />
      </p:messages>

      <p:defaultCommand target="botaoSalvar" />

      <p:toolbar style="margin-top: 20px">
        <p:toolbarGroup>
          <p:commandButton
            value="Salvar"
            id="botaoSalvar"
            icon="pi pi-save"
            action="#{cadastroAdmBean.salvar}"
            update="frmCadastro"
            ajax="false"
          />
          <span class="ui-separator">
            <span class="ui-icon ui-icon-grip-dotted-vertical" />
          </span>
          <p:button
            icon="pi pi-search"
            value="Pesquisar"
            outcome="/restricted/adm/PesquisaAdm.xhtml"
          />
        </p:toolbarGroup>
      </p:toolbar>

      <p:panelGrid
        columns="2"
        id="painel"
        style="width: 100%"
        columnClasses="rotulo, campo"
      >
        <p:outputLabel value="Código" for="codigo" />
        <p:inputText
          id="codigo"
          size="20"
          maxlength="20"
          value="#{cadastroAdmBean.usuario.codigo}"
          readonly="true"
        />

        <p:outputLabel value="Nome" for="nome" />
        <h:panelGroup>
          <p:inputText
            id="nome"
            size="60"
            maxlength="80"
            required="true"
            validatorMessage="O nome é obrigatório."
            value="#{cadastroAdmBean.usuario.nome}"
          />
          <p:watermark
            for="nome"
            value="O NOME deve ser da pessoa e não do CARGO/FUNÇÃO."
          />
        </h:panelGroup>

        <p:outputLabel value="Nr. Registro Profissional" for="reg" />
        <p:inputText
          id="reg"
          size="20"
          maxlength="20"
          value="#{cadastroAdmBean.usuario.registroProfissional}"
        />

        <p:outputLabel value="Email" for="email" />
        <h:panelGroup>
          <p:inputText
            id="email"
            size="60"
            maxlength="80"
            required="true"
            validatorMessage="O e-mail é inválido."
            value="#{cadastroAdmBean.usuario.email}"
          >
            <f:validateRegex
              pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"
            />
          </p:inputText>
          <p:watermark
            for="email"
            value="O e-mail deve ser PESSOAL e não do CARGO/FUNÇÃO."
          />
        </h:panelGroup>

        <p:outputLabel value="Ativo" for="status" />
        <p:selectOneMenu
          id="status"
          required="true"
          value="#{cadastroAdmBean.usuario.status}"
          validatorMessage="O Status é obrigatório."
        >
          <f:selectItem itemLabel="Selecione o status" />
          <f:selectItems
            value="#{cadastroAdmBean.status}"
            var="status"
            itemLabel="#{status}"
            itemValue="#{status}"
          />
        </p:selectOneMenu>
      </p:panelGrid>
    </h:form>
  </ui:define>
</ui:composition>
