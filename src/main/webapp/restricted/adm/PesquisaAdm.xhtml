<ui:composition
  template="/WEB-INF/template/LayoutPadrao.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:o="http://omnifaces.org/ui"
>
  <ui:define name="titulo">Admin do Sistema</ui:define>
  
  <ui:define name="corpo">
    <h2>Admin do Sistema</h2>
    
     <h:form id="frmPesquisa" enctype="multipart/form-data">
      <p:messages id="messages" showDetail="false" closable="true">
        <p:autoUpdate />
      </p:messages>
      
      <p:toolbar style="margin-top: 20px">
        <p:toolbarGroup>
          <p:commandButton
            icon="pi pi-plus"
            value="Novo"
            id="botaoNovo"
            action="/restricted/adm/CadastroAdm.xhtml"
          />
        </p:toolbarGroup>
      </p:toolbar>    
      <p:dataTable
        id="usuariosTable"
        var="usuario"
        value="#{pesquisaAdmBean.usuarios}"
        paginator="true"
        rows="10"
        paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
        currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
        rowsPerPageTemplate="10,15,{ShowAll|'All'}"
        rowStyleClass="#{usuario.status eq 'INATIVO' ? 'inativo' : null}"
      >
      <p:column headerText="Código" style="width: 40px; text-align: center">
          <h:outputText value="#{usuario.codigo}" />
        </p:column>

        <p:column
          headerText="Nome"
          style="width: 150px; text-align: left"
          filterBy="#{usuario.nome}"
        >
        <h:outputText value="#{usuario.nome}" />
        </p:column>

        <p:column
          headerText="Nr.Reg. Profissional"
          style="width: 50px; text-align: center"
        >
          <h:outputText value="#{usuario.registroProfissional}" />
        </p:column>
        <p:column headerText="E-mail" style="width: 150px; text-align: center">
          <h:outputText value="#{usuario.email}" />
        </p:column>
        
        <p:column headerText="Status" style="width: 30px; text-align: center">
          <h:outputText value="#{usuario.status}" />
        </p:column>

        <p:column
          headerText="Operações"
          style="width: 40px; text-align: center"
        >
          <p:button
            outcome="CadastroAdm"
            icon="pi pi-pencil"
            title="Editar"
          >
            <f:param name="usuario" value="#{usuario.codigo}" />
          </p:button>

          <p:commandButton
            icon="pi pi-refresh"
            title="Reset de senha"
            rendered="#{pesquisaAdmBean.coordenador}"
            onclick="PF('confirmacaoReset').show();"
            process="@this"
          >
            <f:setPropertyActionListener
              target="#{pesquisaAdmBean.usuarioSelecionadoExcluir}"
              value="#{usuario}"
            />
          </p:commandButton>
        </p:column>
      </p:dataTable>
      
      <p:confirmDialog
        id="confirmacaoExclusaoDialog"
        widgetVar="confirmacaoExclusao"
        message="Tem certeza que deseja excluir o usuário #{pesquisaAdmBean.usuarioSelecionadoExcluir.nome}?"
        header="Exclusão de usuário"
        severity="alert"
      >
        <p:button
          icon="pi pi-thumbs-down"
          value="Não"
          onclick="PF('confirmacaoExclusao').hide(); return false;"
        />
        <p:commandButton
          icon="pi pi-thumbs-up"
          value="Sim"
          update=":frmPesquisa:usuariosTable"
          onclick="PF('confirmacaoExclusao').hide();"
          action="#{pesquisaAdmBean.excluir}"
        />
      </p:confirmDialog>

      <p:confirmDialog
        id="confirmacaoResetDialog"
        widgetVar="confirmacaoReset"
        message="Tem certeza que deseja reiniciar a senha do usuário #{pesquisaAdmBean.usuarioSelecionadoExcluir.nome}?"
        header="Reset de senha de usuário"
        severity="alert"
      >
        <p:button
          icon="pi pi-thumbs-down"
          value="Não"
          onclick="PF('confirmacaoReset').hide(); return false;"
        />
        <p:commandButton
          icon="pi pi-thumbs-up"
          value="Sim"
          update=":frmPesquisa:usuariosTable"
          onclick="PF('confirmacaoReset').hide();"
          action="#{pesquisaAdmBean.reset}"
        />
      </p:confirmDialog>
      
      </h:form>
  </ui:define>
  </ui:composition>
