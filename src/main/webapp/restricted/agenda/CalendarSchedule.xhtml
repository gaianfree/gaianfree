<ui:composition
  template="/WEB-INF/template/LayoutPadrao.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:o="http://omnifaces.org/ui"
>
  <ui:define name="titulo">Calendário</ui:define>

  <ui:define name="corpo">
    <h2>Calendário de Feriados e Datas Comemorativas</h2>

    <div class="card">
      <h:form id="frmPesquisa">
        <p:growl id="messages" showDetail="true" />

        <h:panelGrid columns="1" columnClasses="value">
          <p:schedule
            id="calendario"
            value="#{calendarScheduleBean.eventModel}"
            widgetVar="calendario"
            leftHeaderTemplate="prev,next today"
            centerHeaderTemplate="title"
            rightHeaderTemplate="dayGridMonth,timeGridWeek,timeGridDay,listYear"
            nextDayThreshold="09:00:00"
            weekNumberCalculation="local"
            weekNumberCalculator="date.getTime()"
            slotDuration="00:30:00"
            scrollTime="07:00:00"
            timeZone=""
            clientTimeZone="local"
            view="timeGridWeek"
            height="auto"
            slotEventOverlap="true"
            showWeekNumbers="false"
            showHeader="true"
            draggable="true"
            resizable="true"
            showWeekends="true"
            tooltip="true"
            allDaySlot="true"
            rtl="false"
          >
            <p:ajax
              event="eventSelect"
              listener="#{calendarScheduleBean.onEventSelect}"
              update="eventDetails"
              oncomplete="PF('eventDialog').show();"
            />
            <p:ajax
              event="dateSelect"
              listener="#{calendarScheduleBean.onDateSelect}"
              update="eventDetails"
              oncomplete="PF('eventDialog').show();"
            />
          </p:schedule>
        </h:panelGrid>

        <p:dialog
          widgetVar="eventDialog"
          header="Restrição para agendamento"
          showEffect="clip"
          hideEffect="clip"
        >
          <h:panelGrid id="eventDetails" columns="2">
            <p:outputLabel for="title" value="Título:" />
            <p:inputText
              id="title"
              value="#{calendarScheduleBean.event.title}"
              required="true"
              size="50"
            />

            <p:outputLabel value="Técnico:" for="tecnico" />
            <p:selectOneMenu
              id="tecnico"
              value="#{calendarScheduleBean.event.data.tecnico}"
            >
              <f:selectItem itemLabel="Para feriados NÃO selecionar técnico." />
              <f:selectItems
                value="#{calendarScheduleBean.tecnicos}"
                var="tecnico"
                itemLabel="#{tecnico.nome}"
                itemValue="#{tecnico}"
              />
            </p:selectOneMenu>

            <p:outputLabel for="from" value="De:" />
            <p:calendar
              id="from"
              size="20"
              value="#{calendarScheduleBean.event.startDate}"
              required="true"
              showOn="button"
              pattern="dd/MM/yyyy HH:mm"
              mask="99/99/9999 99:99"
              disabledWeekends="false"
            />

            <p:outputLabel for="to" value="Até:" />
            <p:calendar
              id="to"
              size="20"
              value="#{calendarScheduleBean.event.endDate}"
              required="true"
              showOn="button"
              pattern="dd/MM/yyyy HH:mm"
              mask="99/99/9999 99:99"
              disabledWeekends="false"
            />

            <h:panelGroup>
              <p:commandButton
                id="addButton"
                value="Salvar"
                action="#{calendarScheduleBean.addEvent}"
                oncomplete="PF('eventDialog').hide();"
                update="frmPesquisa:calendario messages"
              />

              <p:commandButton
                id="delButton"
                value="Apagar"
                action="#{calendarScheduleBean.deleteEvent}"
                oncomplete="PF('eventDialog').hide();"
                update="frmPesquisa:calendario messages"
              />

              <p:commandButton
                id="closeButton"
                value="Fechar"
                oncomplete="PF('eventDialog').hide();"
              />
            </h:panelGroup>
          </h:panelGrid>
        </p:dialog>
      </h:form>
    </div>
  </ui:define>
</ui:composition>
