<ui:composition
  template="/WEB-INF/template/LayoutPadrao.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:o="http://omnifaces.org/ui"
>
  <ui:define name="titulo">Atendimento Recepção</ui:define>

  <ui:define name="corpo">
    <h2>Atendimento Recepção (Últimos 30 dias)</h2>

    <h:form id="frmPesquisa">
      <p:messages id="messages" showDetail="false" closable="true">
        <p:autoUpdate />
      </p:messages>

      <p:toolbar style="margin-top: 20px">
        <p:toolbarGroup>
          <p:commandButton
            icon="pi pi-plus"
            value="Novo"
            id="botaoNovo"
            action="/restricted/agenda/CadastroAtendimentoRecepcao.xhtml"
          />
        </p:toolbarGroup>
      </p:toolbar>

      <p:dataTable
        id="itensTable"
        value="#{pesquisaAtendimentoRecepcaoBean.itensAtendimento}"
        allowUnsorting="true"
        sortMode="single"
        var="item"
        style="margin-top: 20px"
        emptyMessage="Nenhum atendimento encontrado."
        rows="10"
        rowsPerPageTemplate="10,15,20"
        paginator="true"
        paginatorAlwaysVisible="true"
        paginatorPosition="bottom"
      >
        <p:column
          headerText="Data"
          style="width: 30px; text-align: center"
          sortBy="#{item.dataAtendimento}"
        >
          <h:outputText value="#{item.dataAtendimento}">
            <f:convertDateTime pattern="dd/MM/yyyy" />
          </h:outputText>
        </p:column>

        <p:column
          headerText="Resumo atendimento"
          style="width: 150px; text-align: center"
          filterBy="#{item.resumoAtendimento}"
        >
          <h:outputText value="#{item.resumoAtendimento}" />
        </p:column>

        <p:column headerText="Perfil" style="width: 50px; text-align: center">
          <h:outputText value="#{item.role}" />
        </p:column>

        <p:column
          headerText="Técnico"
          style="width: 80px; text-align: center"
          filterBy="#{item.tecnico.nome}"
        >
          <h:outputText value="#{item.tecnico.nome}" />
        </p:column>

        <p:column
          headerText="Unidade atendimento"
          style="width: 50px; text-align: center"
        >
          <h:outputText value="#{item.unidade.nome}" />
        </p:column>

        <p:column headerText="Operação" style="width: 20px; text-align: center">
          <p:commandButton
            icon="pi pi-trash"
            title="Excluir"
            onclick="PF('confirmacaoExclusao').show();"
            process="@this"
          >
            <f:setPropertyActionListener
              target="#{pesquisaAtendimentoRecepcaoBean.itemExcluir}"
              value="#{item}"
            />
          </p:commandButton>
        </p:column>
      </p:dataTable>

      <p:confirmDialog
        id="confirmacaoExclusaoDialog"
        widgetVar="confirmacaoExclusao"
        message="Tem certeza que deseja excluir o atendimento?"
        header="Exclusão de atendimento recepção"
        severity="alert"
      >
        <p:button
          icon="pi pi-thumbs-down"
          value="Não"
          onclick="PF('confirmacaoExclusao').hide(); return false;"
        />
        <p:commandButton
          icon="pi pi-thumbs-up"
          value="Sim"
          update="itensTable messages"
          onclick="PF('confirmacaoExclusao').hide();"
          action="#{pesquisaAtendimentoRecepcaoBean.excluir}"
          process="@this"
        />
      </p:confirmDialog>
    </h:form>
  </ui:define>
</ui:composition>
