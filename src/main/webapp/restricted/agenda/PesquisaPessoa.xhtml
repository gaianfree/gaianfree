<ui:composition
  template="/WEB-INF/template/LayoutPadrao.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:o="http://omnifaces.org/ui"
>
  <ui:define name="titulo">Pesquisa Pessoa</ui:define>

  <ui:define name="corpo">
    <h2>Pesquisa Pessoa</h2>

    <h:form id="frmPesquisa" enctype="multipart/form-data" target="_blank">
      <p:messages id="messages" showDetail="false" closable="true">
        <p:autoUpdate />
      </p:messages>

      <p:dataTable
        id="pessoaDataTable"
        var="pessoa"
        value="#{pesquisaPessoaBean.lazyPessoas}"
        style="margin-top: 20px"
        emptyMessage="Nenhuma pessoa encontrada."
        paginator="true"
        rows="10"
        paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
        currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
        rowsPerPageTemplate="10,15,20"
        lazy="true"
        rowStyleClass="#{pessoa.familia.prontuario.status eq 'INATIVO' or pessoa.status eq 'INATIVO' ? 'inativo' : null}"
        scrollable="true"
      >
        <p:column
          headerText="Código Pront."
          style="width: 20px; text-align: center"
          filterBy="#{pessoa.familia.prontuario.codigo}"
          footerText="contains"
          filterMatchMode="contains"
        >
          <h:outputText value="#{pessoa.familia.prontuario.codigo}" />
        </p:column>

        <p:column
          headerText="Prog. Social"
          style="width: 15px; text-align: center"
        >
          <h:outputText value="#{pessoa.familia.prontuario.programa}" />
        </p:column>

        <p:column
          headerText="Pront. Físico"
          style="width: 20px; text-align: center"
          filterBy="#{pessoa.familia.prontuario.prontuario}"
          footerText="contains"
          filterMatchMode="contains"
        >
          <h:outputText value="#{pessoa.familia.prontuario.prontuario}" />
        </p:column>

        <p:column
          headerText="Codigo Pessoa"
          style="width: 20px; text-align: center"
          filterBy="#{pessoa.codigo}"
          footerText="contains"
          filterMatchMode="contains"
        >
          <h:outputText value="#{pessoa.codigo}" />
        </p:column>

        <p:column
          headerText="Nome Pessoa"
          style="width: 100px; text-align: center"
          filterBy="#{pessoa.nome}"
          footerText="contains"
          filterMatchMode="contains"
        >
          <h:outputText value="#{pessoa.nome}" />
        </p:column>

        <p:column
          headerText="Nome Social"
          style="width: 80px; text-align: center"
          filterBy="#{pessoa.nomeSocial}"
          footerText="contains"
          filterMatchMode="contains"
        >
          <h:outputText value="#{pessoa.nomeSocial}" />
        </p:column>

        <p:column
          headerText="Nome Mãe"
          style="width: 100px; text-align: center"
          filterBy="#{pessoa.nomeMae}"
          footerText="contains"
          filterMatchMode="contains"
        >
          <h:outputText value="#{pessoa.nomeMae}" />
        </p:column>

        <p:column
          headerText="Endereço"
          style="width: 100px; text-align: center"
          filterBy="#{pessoa.familia.endereco.endereco}"
          footerText="contains"
          filterMatchMode="contains"
        >
          <h:outputText
            value="#{pessoa.familia.endereco.endereco}, #{pessoa.familia.endereco.numero}"
          />
        </p:column>

        <p:column headerText="Unidade" style="width: 70px; text-align: center">
          <h:outputText value="#{pessoa.familia.prontuario.unidade.nome}" />
        </p:column>

        <p:column
          headerText="Operações"
          style="width: 40px; text-align: center"
        >
          <p:commandButton
            update=":frmPesquisa:detalhePanel :frmPesquisa:detalheGrid"
            onclick="PF('detalheWidgetDialog').show()"
            title="Ver detalhe"
            icon="pi pi-info"
            process="@this"
          >
            <f:setPropertyActionListener
              target="#{pesquisaPessoaBean.pessoa}"
              value="#{pessoa}"
            />
          </p:commandButton>

          <p:commandButton
            title="Imprimir Evolução"
            icon="pi pi-print"
            disabled="#{pesquisaPessoaBean.administrativo}"
            action="#{pesquisaPessoaBean.showPDF}"
            update="frmPesquisa:messages"
            ajax="false"
            immediate="true"
            process="@this"
          >
            <f:setPropertyActionListener
              target="#{pesquisaPessoaBean.pessoa}"
              value="#{pessoa}"
            />
          </p:commandButton>
        </p:column>
      </p:dataTable>

      <!--  Reuso de componente  -->

      <ui:include src="/compositions/DetalharPessoaUI.xhtml">
        <ui:param name="pessoa" value="#{pesquisaPessoaBean.pessoa}" />
      </ui:include>
    </h:form>
  </ui:define>
</ui:composition>
