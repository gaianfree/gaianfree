<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Atendimento sem agendamento</ui:define>
    
    <ui:define name="corpo">
    	
    	<h:form id="frmPesquisa">
    	
    		<p:growl id="growl" showDetail="false"> 
    			<p:autoUpdate />
    		</p:growl> 
    		<p:messages id="message" showDetail="false" closable="true"/>
		
			
			<p:toolbar id="toolbar" style="margin-top: 10px">
			
				<p:toolbarGroup>
					<p:button icon="pi pi-arrow-left" value="Sair" outcome="/restricted/home/SvsaHome.xhtml"/> 
					
					<p:spacer width="10px" />
					
					<p:commandButton icon="pi pi-user-plus" title="Adicionar" value="Registrar Atendimento" 		            	
		            	actionListener="#{realizarAtendimentoSAgBean.limpar}"
		            	action="#{realizarAtendimentoSAgBean.startPoll}"
		            	oncomplete="PF('atDialogWidgetVar').show()"
		            	update="atDialog toolbar idPoll" 
		            	process="@this">
		            	<p:resetInput target="atDialog" />	
	            	</p:commandButton>
	            	
	            	<p:spacer width="10px" />
		            		
		            <p:commandButton icon="pi pi-sync" title="Atualizar página" value="Atualizar página" 		            	
		            	actionListener="#{realizarAtendimentoSAgBean.atualizarDataTable}" 
		            	action="#{realizarAtendimentoSAgBean.stopPoll}"		            	
		            	update="listaDataTable toolbar idPoll" 
		            	process="@this">
	            	</p:commandButton>	
           				                        
		            <span class="ui-separator">
		                <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>
		            
		            <p:commandButton icon="pi pi-chart-line" value="Indicador de Proteção" title="Indicadores de proteção e desproteção social"
		            	rendered="#{not realizarAtendimentoSAgBean.administrativo}"		            	
		            	disabled="#{not realizarAtendimentoSAgBean.pessoaSelecionada}"
		            	actionListener="#{realizarAtendimentoSAgBean.carregarIndicadores}"
		            	oncomplete="PF('indWidgetDialog').show()"
		            	update="indDialog toolbar" 
		            	process="@this ">
		            	<p:resetInput target="indDialog"/>	
	            	</p:commandButton>
	            	
	            	<p:spacer width="10px"/>
		            
            		<p:button outcome="/restricted/prontuario/CondicaoIndividual.xhtml" icon="pi pi-external-link"
            			rendered="#{not realizarAtendimentoSAgBean.administrativo}"
            			disabled="#{not realizarAtendimentoSAgBean.pessoaSelecionada}"
            			value="Ir para Condição Individual"/>
	            	
            	</p:toolbarGroup>

			</p:toolbar>
			
			
			
			
			 <!--  Lista de itens de atendimento -->
			<p:dataTable id="listaDataTable"  value="#{realizarAtendimentoSAgBean.listaAtendimentos}" var="item"
	    		style="margin-top: 20px" emptyMessage="Nenhuma pessoa pendente para atendimento." rows="10" 
	    		rowsPerPageTemplate="10,15,20"
	    		paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom"
	    		selectionMode="single" selection="#{realizarAtendimentoSAgBean.item}" rowKey="#{item.codigo}"
	    		rowStyleClass="#{item.pessoa.familia.prontuario.status eq 'INATIVO' or item.pessoa.status eq 'INATIVO'? 'inativo' : null}">
	    		
	    		<p:ajax event="rowSelect" update=":frmPesquisa:toolbar :frmPesquisa:listaDataTable" />			
				<p:ajax event="rowUnselect" update=":frmPesquisa:toolbar :frmPesquisa:listaDataTable"/>
		    		
		    	<p:column headerText="Agendado" style="width: 30px; text-align: center"
		    		sortBy="#{item.dataAgendamento}" >
	    			<h:outputText value="#{item.dataAgendamento}">
	    				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
	    			</h:outputText>
	    		</p:column>
		    		   
		    	<p:column headerText="Pront. Código" style="width: 10px; text-align: center">
	    			<h:outputText value="#{item.pessoa.familia.prontuario.codigo}" />
	    		</p:column>
	    		
	    		<p:column headerText="Código" style="width: 8px; text-align: center">
	    			<h:outputText value="#{item.pessoa.codigo}" />
	    		</p:column>
	    		 				    		
	    		<p:column headerText="Nome Pessoa" style="width: 100px; text-align: center"
	    			filterBy="#{item.pessoa.nome}"
	    			footerText="contains" filterMatchMode="contains">
	    			<h:outputText value="#{item.pessoa.nome}" />
	    		</p:column>
	    		
	    		<p:column headerText="Nome Social" style="width: 80px; text-align: center">
	    			<h:outputText value="#{item.pessoa.nomeSocial}" />
	    		</p:column>
	    		
	    		<p:column headerText="Telefone" style="width: 30px; text-align: center">
	    			<h:outputText value="#{item.pessoa.telefone}" />
	    		</p:column>
	    		
	    		<p:column headerText="Técnico" style="width: 100px; text-align: center"
	    			filterBy="#{item.tecnico.nome}"
	    			footerText="contains" filterMatchMode="contains">
	    			<h:outputText value="#{item.tecnico.nome}" />
	    		</p:column>    		
    		
    			<p:column headerText="Perfil" style="width: 40px; text-align: center">
	    			<h:outputText value="#{item.role}" />
	    		</p:column>
	    		
	    		<p:column headerText="Operações" style="width: 40px; text-align: center" >		    		
		    		
		    		<p:commandButton icon="pi pi-pencil" title="Editar atendimento"
		    			disabled="#{realizarAtendimentoSAgBean.item.codigo eq null}"
		    			action="#{realizarAtendimentoSAgBean.startPoll}"
		    			oncomplete="PF('atDialogWidgetVar').show();"
		    			update=":frmPesquisa:atDialog :frmPesquisa:toolbar :frmPesquisa:growl :frmPesquisa:listaDataTable :frmPesquisa:idPoll" 
		            	process="@this">
						<f:setPropertyActionListener target="#{realizarAtendimentoSAgBean.item}" 
							value="#{item}" />
					</p:commandButton>									    		

		    		<p:commandButton icon="pi pi-trash" title="Excluir atendimento"
		    			disabled="#{realizarAtendimentoSAgBean.item.codigo eq null}"
		    			oncomplete="PF('confirmacaoExclusaoWidgetVar').show()"		            	
		            	update=":frmPesquisa:listaDataTable :frmPesquisa:toolbar :frmPesquisa:growl"
		            	process="@this">
						<f:setPropertyActionListener target="#{realizarAtendimentoSAgBean.item}" 
							value="#{item}" />
					</p:commandButton>	
  
	    			<p:commandButton title="Evolução" icon="pi pi-history"	
	            		disabled="#{realizarAtendimentoSAgBean.item.codigo eq null}"
		            	oncomplete="PF('consultaDialogWidgetVar').show()"
		            	update="frmPesquisa:consultaDialog frmPesquisa:toolbar frmPesquisa:idPoll" 
		            	process="@this">
  						<f:setPropertyActionListener target="#{evolucaoUIBean.pessoa}"
							value="#{item.pessoa}" /> 								                
	            	</p:commandButton>
	            	
		    	</p:column>
	    		
		   	</p:dataTable>
		   	
		   	
							
						
			<!--  Registro Visita Domiciliar --> 

			<p:dialog id="atDialog" header="Atendimento" widgetVar="atDialogWidgetVar"
				modal="true" resizable="true" closeOnEscape="true"
				showEffect="explode" hideEffect="explode" 
				width="100%" position="center top" maximizable="true"
				height="70%" fitViewport="true" responsive="true">	
				
				<p:ajax event="close" listener="#{realizarAtendimentoSAgBean.stopPoll}" />			
				       
      			<p:messages id="msg" showDetail="false" closable="true"/>
			
				<p:panelGrid id="resumoPanelGrid" columns="1" 
					layout="grid" styleClass="showcase-text-align-center">
					
					
					<p:commandButton icon="pi pi-user-plus" title="Selecionar Pessoa" value="Selecionar Pessoa" 						
						actionListener="#{realizarAtendimentoSAgBean.abrirDialogo}"						
						disabled="#{realizarAtendimentoSAgBean.usuarioLogado.role eq 'ADMINISTRATIVO' or realizarAtendimentoSAgBean.pessoaSelecionada}"
					 	process="@this">
					 	<p:ajax event="dialogReturn" listener="#{realizarAtendimentoSAgBean.selecionarPessoa}"
					 		update="pront nomeAtendido aux salvarResumoButton dataAtendimento growl :frmPesquisa:toolbar  editor pickList"
					 		process="@this"/>
					</p:commandButton>
					<h:outputText id="nomeAtendido" value="NOME: #{realizarAtendimentoSAgBean.item.pessoa.nome}"/>							
					<h:outputText id="pront" value="PRONTUÁRIO: #{realizarAtendimentoSAgBean.item.pessoa.familia.prontuario.codigo}" />
					
					<p:spacer height="3px" />	
					
					<p:outputLabel value="DATA: " for="dataAtendimento" />
					<p:calendar id="dataAtendimento" size="30"	
						required="true"
						showOn="button" 
						disabled="#{not realizarAtendimentoSAgBean.pessoaSelecionada}"
						value="#{realizarAtendimentoSAgBean.item.dataAtendimento}"
						pattern="dd/MM/yyyy HH:mm"
						mask="99/99/9999 99:99"/> 
	    			
	    			<p:spacer height="3px" />	
	    			
	    			<p:outputLabel value="CÓDIGO AUXILIAR DE ATENDIMENTO: " for="aux"/>
		    		<p:selectOneMenu id="aux"
		    			disabled="#{not realizarAtendimentoSAgBean.pessoaSelecionada}" 
		    			required="true" 
		    			value="#{realizarAtendimentoSAgBean.item.codigoAuxiliar}"
		    		    validatorMessage="O código auxiliar de atendimento é obrigatório.">
		    		    <p:ajax event="valueChange" process="@this"
							update="af20 af21 an20 an21"
							listener="#{realizarAtendimentoSAgBean.verificaAuxilio}"/>
		    			<f:selectItem itemLabel="Selecione o código auxiliar" />
		    			<f:selectItems value="#{realizarAtendimentoSAgBean.codigosAuxiliares}" var="codAux" 
							itemLabel="#{codAux}" itemValue="#{codAux}"/>
		    		</p:selectOneMenu>
		    		
			    	<p:outputLabel value="(Em caso de benefício)" disabled="#{not realizarAtendimentoSAgBean.auxilioFuneral}"/>	
			    	<h:panelGroup>
			    		<p:outputLabel id="af20" value="CPF do falecido" for="af21"
							disabled="#{not realizarAtendimentoSAgBean.auxilioFuneral}"/>
						<p:spacer width="10px" />	
						<p:inputMask id="af21" size="18" maxlength="14"
							mask="999.999.999-99"
							disabled="#{not realizarAtendimentoSAgBean.auxilioFuneral}"
							value="#{realizarAtendimentoSAgBean.beneficio.cpfFalecido}"/>
							
						<p:spacer width="10px"/> 
				
						<p:outputLabel id="an20" value="Nr Registro de Nascimento" for="an21"
							disabled="#{not realizarAtendimentoSAgBean.auxilioNatalidade}"/>
						<p:spacer width="10px" />
						<p:inputText id="an21" size="18" maxlength="20"
							disabled="#{not realizarAtendimentoSAgBean.auxilioNatalidade}"
							value="#{realizarAtendimentoSAgBean.beneficio.registroNascimento}"/>		    		
		    		</h:panelGroup>
					
					<p:spacer height="3px" />	
					
		    		<h:outputText id="respons" value="TÉCNICO RESPONSÁVEL: #{realizarAtendimentoSAgBean.item.tecnico.nome}"/>				
		    		
	    			<p:outputLabel value="TÉCNICOS ADICIONAIS: " for="pickList"/>
	    			<p:pickList id="pickList"  
	    				disabled="#{not realizarAtendimentoSAgBean.pessoaSelecionada}" 				
	    				responsive="true"    				
	    				converter="pickListTecConverter"
	    				value="#{realizarAtendimentoSAgBean.tecnicos}" 
	    				var="tecnico" 
	    				itemValue="#{tecnico}" itemLabel="#{tecnico.nome}">    				
	    				<f:facet name="sourceCaption">Disponíveis</f:facet>
	       				<f:facet name="targetCaption">Selecionados</f:facet>
			        </p:pickList> 
		
	   				<p:spacer height="3px" />				
		    		    	
		    		<p:outputLabel value="RELATO DO ATENDIMENTO: " for="editor"/>
		    		<h:panelGroup>
			    		<p:textEditor 		    			
			    			id="editor"  
			    			disabled="#{not realizarAtendimentoSAgBean.pessoaSelecionada}"
			    			widgetVar="editor" 
			    			value="#{realizarAtendimentoSAgBean.item.resumoAtendimento}" 
			    			style="margin-bottom:10px"
			    			height="300"
			    			required="true" 			    			
			    			placeholder="Descreva o resumo do atendimento. (Auto gravação a cada 2 minutos)">			    			
					        <f:facet name="toolbar">
					             <span class="ql-formats">
					                <button class="ql-bold"></button>
					                <button class="ql-italic"></button>
					                <button class="ql-underline"></button>
					                <button class="ql-strike"></button>
					            </span>
					            <span class="ql-formats">
						            <button class="ql-clean" />
						        </span>
					            <span class="ql-formats">
					                <select class="ql-font"></select>
					                <select class="ql-size"></select>
					            </span>
					            <span class="ql-formats">
						            <button class="ql-script" value="sub" />
						            <button class="ql-script" value="super" />
						        </span>						        
						        <span class="ql-formats">
						            <button class="ql-list" value="ordered" />
						            <button class="ql-list" value="bullet" />
						            <button class="ql-indent" value="-1" />
						            <button class="ql-indent" value="+1" />
						        </span>
						        <span class="ql-formats">
						            <button class="ql-direction" value="rtl" />
						            <select class="ql-align" />
						        </span>						        
					        </f:facet>					           
					    </p:textEditor>
					    
		    			<p:poll id="idPoll" interval="120" listener="#{realizarAtendimentoSAgBean.autoSave}"
		    				stop="#{realizarAtendimentoSAgBean.statusPoll}"
		    				update="resumoPanelGrid :frmPesquisa:growl msg idPoll" process="atDialog"  />
		    		</h:panelGroup>
		    		
	   				
		    		<h:outputLabel />		    		
		    		<h:panelGroup>
						<p:commandButton icon="pi pi-save" id="salvarResumoButton" value="Encerrar atendimento"  
							title="Encerra o atendimento"
							disabled="#{not realizarAtendimentoSAgBean.pessoaSelecionada}"
							actionListener="#{realizarAtendimentoSAgBean.encerrar}"
							action="#{realizarAtendimentoSAgBean.stopPoll}"
							oncomplete="if (!args.validationFailed) PF('atDialogWidgetVar').hide()" 
							update="resumoPanelGrid idPoll :frmPesquisa:listaDataTable message growl"	
							process="resumoPanelGrid">
						</p:commandButton>
												
						<p:spacer width="10px" />
						
						<p:commandButton icon="pi pi-thumbs-up" value="Sair" 
						    update=":frmPesquisa:listaDataTable idPoll"
							onclick="PF('atDialogWidgetVar').hide();"
							action="#{realizarAtendimentoSAgBean.stopPoll}"
							actionListener="#{realizarAtendimentoSAgBean.atualizarDataTable}" 
							process="@this"/>
					</h:panelGroup>
						
				</p:panelGrid>
			</p:dialog>
			
			<p:confirmDialog id="confirmacaoExclusaoDialog"
				widgetVar="confirmacaoExclusaoWidgetVar"
				message="Confirma a exclusão?"
				header="Exclusão de atendimento" severity="alert">
				
				<p:button icon="pi pi-thumbs-down" value="Não"
					onclick="PF('confirmacaoExclusaoWidgetVar').hide(); return false;" />
					
				<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
				    update=":frmPesquisa:toolbar :frmPesquisa:growl :frmPesquisa:listaDataTable"
					onclick="PF('confirmacaoExclusaoWidgetVar').hide();"
					action="#{realizarAtendimentoSAgBean.excluir}"
					process="@this"/>
					
			</p:confirmDialog>
			
			<!--  Reuso de componente   -->
			
			<ui:include src="/compositions/EvolucaoUI.xhtml">
                <ui:param name="pessoa" value="#{evolucaoUIBean.pessoa}" />                
            </ui:include>
			<ui:include  src="/compositions/IndProtecaoDesprotecaoSAg.xhtml"/>	
			
    	</h:form>
    </ui:define>
</ui:composition>
