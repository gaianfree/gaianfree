<ui:composition
  template="/WEB-INF/template/LayoutPadrao.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:o="http://omnifaces.org/ui"
>
  <ui:define name="titulo">Registrar Ação de Acompanhamento</ui:define>

  <ui:define name="corpo">
    <h2>Registrar Ação de Acompanhamento</h2>

    <h:form id="frmAcao">
      <p:growl id="growl" showDetail="false">
        <p:autoUpdate />
      </p:growl>
      <p:messages id="message" showDetail="false" closable="true" />

      <p:toolbar id="toolbar">
        <f:facet name="left">
          <p:commandButton
            icon="pi pi-user-plus"
            title="Adicionar"
            value="Registrar Ação"
            actionListener="#{registrarAcaoBean.limpar}"
            action="#{registrarAcaoBean.startPoll}"
            oncomplete="PF('acaoDialogWidgetVar').show()"
            update="acaoDialog toolbar idPoll"
            process="@this"
          >
            <p:resetInput target="acaoDialog" />
          </p:commandButton>

          <p:spacer width="10px" />

          <p:commandButton
            icon="pi pi-sync"
            title="Atualizar página"
            value="Atualizar página"
            actionListener="#{registrarAcaoBean.atualizarDataTable}"
            action="#{registrarAcaoBean.stopPoll}"
            update="listaDataTable toolbar idPoll"
            process="@this"
          >
          </p:commandButton>
        </f:facet>
      </p:toolbar>

      <!--  Lista de acoes nao terminadas -->
      <p:dataTable
        id="listaDataTable"
        value="#{registrarAcaoBean.acoes}"
        var="acao"
        allowUnsorting="true"
        sortMode="single"
        style="margin-top: 20px"
        emptyMessage="Nenhuma ação não terminada encontrada."
        rows="10"
        paginator="true"
        paginatorAlwaysVisible="true"
        paginatorPosition="bottom"
        rowsPerPageTemplate="10,15,20"
        selectionMode="single"
        selection="#{registrarAcaoBean.acao}"
        rowKey="#{acao.codigo}"
      >
        <p:ajax event="rowSelect" update="frmAcao:listaDataTable" />
        <p:ajax event="rowUnselect" update="frmAcao:listaDataTable" />

        <p:column
          headerText="Acões não finalizadas"
          style="width: 50px; text-align: center"
          sortBy="#{acao.data}"
        >
          <h:outputText value="#{acao.data}">
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
          </h:outputText>
        </p:column>

        <p:column
          headerText="Pessoas [Telefone]"
          style="width: 100px; text-align: center"
        >
          <p:dataList
            id="pessoas1"
            value="#{acao.pessoas}"
            var="p"
            type="ordered"
          >
            #{p.nome} [ #{p.telefone} ]
          </p:dataList>
        </p:column>

        <p:column
          headerText="Técnico"
          style="width: 80px; text-align: center"
          filterBy="#{acao.tecnico.nome}"
          footerText="contains"
          filterMatchMode="contains"
        >
          <h:outputText value="#{acao.tecnico.nome}" />
        </p:column>

        <p:column
          headerText="Operações"
          style="width: 30px; text-align: center"
        >
          <p:commandButton
            icon="pi pi-pencil"
            title="Editar ação"
            disabled="#{registrarAcaoBean.acao.codigo eq null}"
            actionListener="#{registrarAcaoBean.startPoll}"
            oncomplete="PF('acaoDialogWidgetVar').show();"
            update=":frmAcao:addAcaoGrid :frmAcao:toolbar :frmAcao:growl :frmAcao:listaDataTable :frmAcao:idPoll"
            process="@this"
          >
            <f:setPropertyActionListener
              target="#{registrarAcaoBean.acao}"
              value="#{acao}"
            />
          </p:commandButton>

          <p:commandButton
            icon="pi pi-trash"
            title="Excluir ação"
            disabled="#{registrarAcaoBean.acao.codigo eq null}"
            oncomplete="PF('confirmacaoExclusaoWidgetVar').show()"
            update=":frmAcao:listaDataTable :frmAcao:toolbar :frmAcao:growl"
            process="@this"
          >
            <f:setPropertyActionListener
              target="#{registrarAcaoBean.acao}"
              value="#{acao}"
            />
          </p:commandButton>
        </p:column>
      </p:dataTable>

      <p:dialog
        id="acaoDialog"
        header="Acão"
        widgetVar="acaoDialogWidgetVar"
        modal="true"
        resizable="true"
        closeOnEscape="true"
        showEffect="explode"
        hideEffect="explode"
        width="100%"
        position="center top"
        maximizable="true"
        height="70%"
        fitViewport="true"
        responsive="true"
      >
        <p:ajax event="close" listener="#{registrarAcaoBean.stopPoll}" />

        <p:panelGrid
          id="addAcaoGrid"
          columns="1"
          layout="grid"
          styleClass="showcase-text-align-center"
        >
          <p:outputLabel value="PESSOA(S)*: " for="pessoa" />
          <h:panelGroup>
            <p:commandButton
              id="pessoa"
              icon="pi pi-user-plus"
              title="Adicionar pessoas"
              value="Adicionar"
              required="true"
              validatorMessage="A pessoa é obrigatória."
              actionListener="#{registrarAcaoBean.abrirDialogo}"
              process="@this"
            >
              <p:ajax
                event="dialogReturn"
                listener="#{registrarAcaoBean.selecionarPessoa}"
                update="listaPessoas growl data rel salvar"
                process="@this"
              />
            </p:commandButton>

            <p:dataTable
              id="listaPessoas"
              value="#{registrarAcaoBean.acao.pessoas}"
              var="pessoa"
              style="margin-top: 10px"
              emptyMessage="Nenhuma pessoa adicionada."
            >
              <p:column
                headerText="Código Pessoa"
                style="width: 150px; text-align: left"
              >
                <h:outputText value="#{pessoa.codigo}" />
              </p:column>

              <p:column
                headerText="Nome Pessoa"
                style="width: 200px; text-align: left"
              >
                <h:outputText
                  value="#{pessoa.nome}"
                  style="width: 200px; text-align: left"
                />
              </p:column>

              <p:column
                headerText="Remover"
                style="width: 10px; text-align: center"
              >
                <p:commandButton
                  icon="pi pi-user-minus"
                  id="excluirCmd"
                  actionListener="#{registrarAcaoBean.excluirPessoa(pessoa)}"
                  update="listaPessoas"
                  process="@this"
                >
                </p:commandButton>
              </p:column>
            </p:dataTable>
          </h:panelGroup>

          <p:spacer height="3px" />

          <p:outputLabel value="DATA: " for="data" size="30" />
          <p:calendar
            id="data"
            disabled="#{not registrarAcaoBean.pessoaSelecionada}"
            value="#{registrarAcaoBean.acao.data}"
            required="true"
            showOn="button"
            validatorMessage="A data é obrigatória."
            pattern="dd/MM/yyyy HH:mm"
            mask="99/99/9999 99:99"
          />

          <p:spacer height="3px" />

          <p:outputLabel value="DESCRIÇÃO: " for="rel" />
          <h:panelGroup>
            <p:textEditor
              id="rel"
              disabled="#{not registrarAcaoBean.pessoaSelecionada}"
              widgetVar="rel"
              value="#{registrarAcaoBean.acao.descricao}"
              required="true"
              height="300"
              style="margin-bottom: 10px"
              placeholder="Descreva a ação. (Auto gravação a cada 2 minutos)"
            >
              <f:facet name="toolbar">
                <span class="ql-formats">
                  <button class="ql-bold"></button>
                  <button class="ql-italic"></button>
                  <button class="ql-underline"></button>
                  <button class="ql-strike"></button>
                </span>
                <span class="ql-formats">
                  <button class="ql-clean" />
                </span>
                <span class="ql-formats">
                  <select class="ql-font"></select>
                  <select class="ql-size"></select>
                </span>
                <span class="ql-formats">
                  <button class="ql-script" value="sub" />
                  <button class="ql-script" value="super" />
                </span>
                <span class="ql-formats">
                  <button class="ql-list" value="ordered" />
                  <button class="ql-list" value="bullet" />
                  <button class="ql-indent" value="-1" />
                  <button class="ql-indent" value="+1" />
                </span>
                <span class="ql-formats">
                  <button class="ql-direction" value="rtl" />
                  <select class="ql-align" />
                </span>
              </f:facet>
            </p:textEditor>
            <p:poll
              id="idPoll"
              interval="120"
              listener="#{registrarAcaoBean.autoSave}"
              stop="#{registrarAcaoBean.statusPoll}"
              update="addAcaoGrid :frmAcao:growl idPoll"
              process="acaoDialog"
            />
          </h:panelGroup>

          <h:outputLabel />
          <h:panelGroup>
            <p:commandButton
              icon="pi pi-save"
              id="salvar"
              value="Salvar"
              disabled="#{not registrarAcaoBean.pessoaSelecionada}"
              title="Salva a descrição da ação"
              actionListener="#{registrarAcaoBean.salvar}"
              action="#{registrarAcaoBean.stopPoll}"
              oncomplete="if (!args.validationFailed) PF('acaoDialogWidgetVar').hide()"
              update="addAcaoGrid idPoll :frmAcao:listaDataTable message growl"
              process="addAcaoGrid"
            >
            </p:commandButton>

            <p:spacer width="10px" />

            <p:commandButton
              icon="pi pi-thumbs-up"
              value="Sair"
              update=":frmAcao:listaDataTable idPoll"
              onclick="PF('acaoDialogWidgetVar').hide();"
              actionListener="#{registrarAcaoBean.atualizarDataTable}"
              action="#{registrarAcaoBean.stopPoll}"
              process="@this"
            />
          </h:panelGroup>
        </p:panelGrid>
      </p:dialog>

      <p:confirmDialog
        id="confirmacaoExclusaoDialog"
        widgetVar="confirmacaoExclusaoWidgetVar"
        message="Confirma a exclusão?"
        header="Exclusão de ação"
        severity="alert"
      >
        <p:button
          icon="pi pi-thumbs-down"
          value="Não"
          onclick="PF('confirmacaoExclusaoWidgetVar').hide(); return false;"
        />

        <p:commandButton
          icon="pi pi-thumbs-up"
          value="Sim"
          update=":frmAcao:listaDataTable :frmAcao:toolbar :frmAcao:growl"
          onclick="PF('confirmacaoExclusaoWidgetVar').hide();"
          action="#{registrarAcaoBean.excluir}"
          process="@this"
        />
      </p:confirmDialog>
    </h:form>
  </ui:define>
</ui:composition>
