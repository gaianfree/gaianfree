<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Encaminhar Família</ui:define>
    
    <ui:define name="corpo"> 
        
   		<f:metadata>
			<o:viewParam name="historico" value="#{receberEncaminhamentoBean.historico}" />
		</f:metadata>   
    	
    	<h2>Receber Encaminhamento</h2>    	
    	  	
    	<h:form id="frmEncaminhamento"> 
    	
    		<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages> 
    		
    		<p:poll 
           		listener="#{receberEncaminhamentoBean.verificarExistenciaProntuarios}" 
           		update="encontrados toolbar"
           		stop="#{receberEncaminhamentoBean.stopPoll}"
           		process="@this"/> 
    		
    		<p:toolbar id="toolbar" style="margin-top: 20px">
	    		<p:toolbarGroup>	    		
	    			<p:button icon="pi pi-arrow-left" value="Voltar" outcome="/restricted/home/SvsaHome.xhtml"/>
	    		
	    			<p:spacer width="10px" />
	    		
	    			<p:commandButton value="Receber E Criar Prontuário e Plano" icon="pi pi-download" 
	    				disabled="#{not receberEncaminhamentoBean.hist}"
	    				onclick="PF('receberCriar2Widget').show();"
						process="@this"
						update="toolbar">
	    			</p:commandButton>
	    			
	    			<p:spacer width="10px" />
	    		
	    			<p:commandButton value="Receber E Criar só Prontuário" icon="pi pi-download" 
	    				disabled="#{not receberEncaminhamentoBean.hist}"
	    				onclick="PF('receberCriar1Widget').show();"
						process="@this"
						update="toolbar">
	    			</p:commandButton>		
	    			
	    			<p:spacer width="10px" />
	    				    				
    				<p:commandButton value="Receber SEM Criar Prontuário" icon="pi pi-download" 
    					disabled="#{not receberEncaminhamentoBean.hist}"
		    			onclick="PF('receberSemWidget').show();"
						process="@this"
						update="toolbar">
					</p:commandButton>	
	    			
	    			<p:spacer width="10px" />
	    				    			
    				<p:commandButton value="Recusar Encaminhamento" icon="pi pi-upload" 
    					disabled="#{not receberEncaminhamentoBean.hist}"
		    			onclick="PF('recusarWidgetVar').show();"
						process="@this"
						update="toolbar">						
					</p:commandButton>
	    				
				</p:toolbarGroup>
	    	</p:toolbar>      		    			
			
			<p:panelGrid columns="2" id="panelGrid" 
				columnClasses="rotulo, campo" style="margin-top: 10px"
				rendered="#{receberEncaminhamentoBean.historico ne null}">
				
				<p:outputLabel value="Família (prontuario)"/>  		
	    		<h:outputText value="#{receberEncaminhamentoBean.historico.prontuario.codigo} #{receberEncaminhamentoBean.historico.prontuario.familia.pessoaReferencia.nome}" style="font-weight:bold"/>	 
	    		
				<p:outputLabel value="Unidade Origem"/>  		
	    		<h:outputText value="#{receberEncaminhamentoBean.historico.unidadeEncaminhou.nome}" style="font-weight:bold"/>	 
    			
    			<p:outputLabel value="Data Encaminhamento"/>
 					<h:outputText value="#{receberEncaminhamentoBean.historico.dataEncaminhamento}" style="font-weight:bold" >
   					<f:convertDateTime pattern="dd/MM/yyyy" />    			
   				</h:outputText>	
   				
   				<p:outputLabel value="Objetivo/Motivo do Encaminhamento"/>
				<h:outputText value="#{receberEncaminhamentoBean.historico.motivo}" style="font-weight:bold"/>
				
				<p:outputLabel value="Unidade que Encaminhou"/>
				<h:outputText value="#{receberEncaminhamentoBean.historico.unidadeEncaminhou.nome}" style="font-weight:bold"/>
				
				<p:outputLabel value="Quem que Encaminhou"/>
				<h:outputText value="#{receberEncaminhamentoBean.historico.usuarioEncaminhou.nome}" style="font-weight:bold"/>
			</p:panelGrid>		
			
			<br/>
			<p:outputLabel value="Prontuários encontrados com nomes parecidos existentes na unidade: "/>			
			<br/>
						
			<p:panelGrid columns="2" id="panelGridEncontrados" 
				columnClasses="rotulo, campo" style="margin-top: 10px"
				rendered="#{receberEncaminhamentoBean.prontuariosEncontrados ne null}">
				
				<p:dataTable id="encontrados" value="#{receberEncaminhamentoBean.prontuariosEncontrados}" 	var="p"
		    		emptyMessage="Nenhum prontuário encontrado.">
	    		
	    			<p:column headerText="Prontuário" style="width: 80px; text-align: center">	    			   			
	    				<h:outputText value="#{p.codigo}"/>
	    			</p:column>
	    			<p:column headerText="Pessoa Referência" style="width: 320px; text-align: center">	    			   			
	    				<h:outputText value="#{p.familia.pessoaReferencia.nome}"/>
	    			</p:column>
	    		</p:dataTable> 			
    			
			</p:panelGrid>
			
			
			
			<p:dialog id="recusarDialog" header="Recusar Encaminhamento" 
				widgetVar="recusarWidgetVar"
				modal="true" resizable="true" closeOnEscape="true"	
				showEffect="explode" hideEffect="explode">				
	        	
	        	<p:panelGrid id="recusarPanelGrid" columns = "1" style="width: 100%" 				
					columnClasses="rotulo, campo" >		        	
		        	<h:panelGroup>
		    			<p:inputTextarea id="recusa" size="3000" rows="7" cols="100" style="height: 100px; overflow:auto;"
			    			maxlength="3000" 
		    				value="#{receberEncaminhamentoBean.historico.despacho}"
		    				required="true" 
				    		validatorMessage="A descrição é obrigatória."
			    			counter="display"
							counterTemplate="{0} restantes"/>
				    	<h:outputText id="display" />
					    <p:watermark for="recusa" value="Descreva a justificativa da recusa do encaminhamento." />		
		        	</h:panelGroup>	
   		        </p:panelGrid>
    		       
        		<p:commandButton icon="pi pi-thumbs-down" value="Recusar" 
	        		actionListener="#{receberEncaminhamentoBean.recusar}"
	        		update="messages toolbar"
	        		oncomplete="if (!args.validationFailed) PF('recusarWidgetVar').hide()" 
	        		process="recusarDialog"/>        	
	        	
	    	</p:dialog>	
	        	
	       <p:confirmDialog id="receberSemDialog"
				widgetVar="receberSemWidget" 
				message="Se receber sem criar o prontuário o plano também não será criado. Confirma a operação?"
				header="Receber sem criar prontuário" severity="alert">
				<p:button icon="pi pi-thumbs-down" value="Não"
					onclick="PF('receberSemWidget').hide(); return false;" />
				<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
				    update="toolbar messages"
					onclick="PF('receberSemWidget').hide();"
					action="#{receberEncaminhamentoBean.receberSem}" 
					process="@this"/>
			</p:confirmDialog>
			
			<p:confirmDialog id="receberCriar1Dialog"
				widgetVar="receberCriar1Widget"
				message="Confirma a criação de PRONTUÁRIO para essa família?"
				header="Receber e criar só prontuário" severity="alert">
				<p:button icon="pi pi-thumbs-down" value="Não"
					onclick="PF('receberCriar1Widget').hide(); return false;" />
				<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
				    update="toolbar messages"
					onclick="PF('receberCriar1Widget').hide();"
					action="#{receberEncaminhamentoBean.receberCriar1}"
					process="@this"/>
			</p:confirmDialog>
			
			<p:confirmDialog id="receberCriar2Dialog"
				widgetVar="receberCriar2Widget"
				message="Confirma a criação de PRONTUÁRIO e PLANO para essa família?"
				header="Receber e criar prontuário e plano" severity="alert">
				<p:button icon="pi pi-thumbs-down" value="Não"
					onclick="PF('receberCriar2Widget').hide(); return false;" />
				<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
				    update="toolbar messages"
					onclick="PF('receberCriar2Widget').hide();"
					action="#{receberEncaminhamentoBean.receberCriar2}"
					process="@this"/>
			</p:confirmDialog>
			
    	</h:form>				    
		 
			
    </ui:define>
</ui:composition>
