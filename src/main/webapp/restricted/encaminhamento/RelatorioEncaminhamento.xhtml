<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Encaminhamentos</ui:define>
    
    <ui:define name="corpo">
    	<h2>Relatório de Encaminhamentos (Encaminhados/Recebidos)</h2>
    	
    	<h:form id="frmEncam">
    	
    		<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>
    		
	    	<p:spacer height="5px" /> 
			
			<p:toolbar id="toolbar">
				<f:facet name="left">	
				
					<p:spacer width="5px" />
					
					<p:outputLabel value="Unidade" for="unidade" />
					<p:spacer width="5px" />
	    			<p:selectOneMenu id="unidade" 
	    				value="#{relatorioEncaminhamentoBean.unidade}" 
	    				required="true" 
			    		validatorMessage="A unidade é obrigatória.">
	    				<f:selectItem itemLabel="Selecione uma unidade" />
	     				<f:selectItems value="#{relatorioEncaminhamentoBean.unidades}" var="unid" 
							itemLabel="#{unid.nome}" itemValue="#{unid}"/>
	    			</p:selectOneMenu>	
	    			
	    			<p:spacer width="20px" />
	    			
	    			<p:selectBooleanCheckbox value="#{relatorioEncaminhamentoBean.recebidos}" 
	    			itemLabel="Prontuários Recebidos"/>
	    			
	    			<p:spacer width="10px" />
				
					<p:outputLabel value="Data Início" for="datai" />
					<p:spacer width="5px" />
					<p:calendar id="datai" size="12"
						showOn="button" 
						value="#{relatorioEncaminhamentoBean.dataInicio}"
						pattern="dd/MM/yyyy" 
						mask="99/99/9999"/>	
					
					<p:spacer width="10px" />
					
					<p:outputLabel value="Data Fim" for="dataf" />
					<p:spacer width="5px" />
					<p:calendar id="dataf" size="12"
						value="#{relatorioEncaminhamentoBean.dataFim}"
						showOn="button" 
						pattern="dd/MM/yyyy" 
						mask="99/99/9999"/>	
						
					<p:spacer width="5px" />
						
					<p:commandButton title="Encaminhamentos" value="Consultar" icon="pi pi-search"	            		
		            	actionListener="#{relatorioEncaminhamentoBean.consultarEncaminhamentos}"
		            	update="encamTable qde toolbar">		            		            	
	            	</p:commandButton>			
					
					<span class="ui-separator">
		                <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>			
					
	            	
	            	<p:spacer width="5px" />
	            	
	            	<p:commandButton title="Exportar para Excel" value="Exportar para Excel" icon="pi pi-file-excel"
		            	ajax="false">
		            	<p:dataExporter type="xls" target="encamTable" fileName="Relatorio_Encaminhamentos" />
		            </p:commandButton>	
					
				</f:facet>
			</p:toolbar>
	    	
	    	<p:dataTable id="encamTable" value="#{relatorioEncaminhamentoBean.listaEncaminhamentos}" var="encam"
	    		style="margin-top: 20px" emptyMessage="Nenhum prontuário encaminhado." rows="10"
	    		paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom" rowsPerPageTemplate="10,15"
	    		selectionMode="single" selection="#{relatorioEncaminhamentoBean.historicoEncaminhamento}"
		    	rowKey="#{encam.codigo}"> 
			    		
	    		<p:ajax event="rowSelect"/>				
				<p:ajax event="rowUnselect"/>				
	    		
	    		
	    		<p:column headerText="Data Encaminhamento" style="width: 50px; text-align: center"
		    		sortBy="#{encam.dataEncaminhamento}" >		    		
		    		<h:outputText value="#{encam.dataEncaminhamento}">
	    				<f:convertDateTime pattern="dd/MM/yyyy" />
	    			</h:outputText>
	    		</p:column>
	    		
	    		<p:column headerText="Data Recebimento" style="width: 50px; text-align: center"
		    		sortBy="#{encam.dataRecebimento}" >		    		
		    		<h:outputText value="#{encam.dataRecebimento}">
	    				<f:convertDateTime pattern="dd/MM/yyyy" />
	    			</h:outputText>
	    		</p:column>
	    		
	    		<p:column headerText="Código Prontuário" style="width: 30px; text-align: center">
	    			<h:outputText value="#{encam.prontuario.codigo}" />
	    		</p:column>	    		
	    		
	    		<p:column headerText="Pessoa Referência" 
	    			sortBy="#{encam.prontuario.familia.pessoaReferencia.nome}" style="width: 100px; text-align: center"
	    			filterBy="#{encam.prontuario.familia.pessoaReferencia.nome}" >	
	    			<h:outputText value="#{encam.prontuario.familia.pessoaReferencia.nome}" />
	    		</p:column>	
	    		
	    		<p:column headerText="Unidade Destino" style="width: 60px; text-align: center"
	    			sortBy="#{encam.unidadeDestino.nome}" >
	    			<h:outputText value="#{encam.unidadeDestino.nome}" />
	    		</p:column>
	    		
	    		<p:column headerText="Unidade Origem" style="width: 60px; text-align: center"
	    			sortBy="#{encam.unidadeEncaminhou.nome}" >
	    			<h:outputText value="#{encam.unidadeEncaminhou.nome}" />
	    		</p:column>	
	    		
	    		<p:column headerText="Detalhes" style="width: 20px; text-align: center">				    	
			    	<p:commandButton 
			    		update="frmEncam:detalheGrid" 
  						onclick="PF('detalheWidget').show()" 
  						title="Ver detalhe" 
  						icon="pi pi-info"
  						process="@this">
  						<f:setPropertyActionListener target="#{relatorioEncaminhamentoBean.historicoEncaminhamento}" 
							value="#{encam}" />			                
	            	</p:commandButton>
	            </p:column>
	    		
    		</p:dataTable> 
    		
    		<p:spacer width="10px" />
    		<h4>
    			<h:outputText id = "qde" 
    				value="Quantidade de Encaminhamentos [#{relatorioEncaminhamentoBean.unidade.nome}] = #{relatorioEncaminhamentoBean.qdeTotal}"/>
    		</h4>	
	    
		    
		    
		    <p:dialog id="detalheDialog" header="Mostrar Motivo" 
		   		widgetVar="detalheWidget" 
		   		modal="true" 
		   		responsive="true"
		   		resizable="true"
		   		closeOnEscape="true" 
				showEffect="explode" hideEffect="explode" 
				style="max-height:600px;overflow:auto"
				position="left top">
		   		
	            <p:panelGrid id="detalheGrid" columns="2" columnClasses="label,value">
	                
	                <h:outputLabel for="enc" value="Motivo do encaminhamento: " style="font-weight:bold"/>
	                <h:outputText id="enc" value="#{relatorioEncaminhamentoBean.historicoEncaminhamento.motivo}"/>		                
	                
	            </p:panelGrid>
    		</p:dialog>  		
	    		
    	</h:form>
    </ui:define>
</ui:composition>
