<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">indicadores de proteção</ui:define>
    
    <ui:define name="corpo">   
    	
    	 <h:form id="form_ind">
    	 
    		<p:tabView id="tab">
	    		<p:messages id="messages" showDetail="false" closable="true">
	        		<p:autoUpdate />
	    		</p:messages>
    		
	    		<p:growl id="growl" showDetail="true"> 
	    			<p:autoUpdate />
	    		</p:growl>
		    
		        <p:tab title="Geral">
		        
		        	<p:panelGrid columns="2" style="width: 100%" columnClasses="rotulo, campo" >

						<p:outputLabel value="Opções" for="serie"/>
		        		<p:selectOneRadio id="serie" 
		        			value="#{relIndicadorProtecaoBean.serie}" unselectable="true">
				            <f:selectItem itemLabel="Mensal" itemValue="mensal"/>
				            <f:selectItem itemLabel="Anual" itemValue="anual"/>
				        </p:selectOneRadio>
		            	
		            	<p:outputLabel/>
		            	<h:panelGroup>
							<p:commandButton title="Consultar"						
								value="Consultar"
				            	actionListener="#{relIndicadorProtecaoBean.consultarGeral}"		            	
				            	update="lineModel1 table1 growl messages" 
				            	process="@this serie">            	
			            	</p:commandButton>
			            	<p:spacer width="5px"/>		            	
							<p:commandButton value="Exportar para Excel" styleClass="p-mr-2 p-mb-2"
								ajax="false" process="@this table1">
				                <p:dataExporter type="xlsxstream" target="table1" fileName="IndicadoresGeral"/>
			                </p:commandButton>			
			            </h:panelGroup>	
					</p:panelGrid>
												
		    		<div class="card">
					    <p:lineChart 
					    	id="lineModel1" model="#{relIndicadorProtecaoBean.lineModel1}" style="width: 100%; height: 500px;"/>
					</div>
					
					
					<p:dataTable id="table1"  value="#{relIndicadorProtecaoBean.indicadoresGeral}" var="item"
			    		style="margin-top: 20px" emptyMessage="Nenhum indicador localizado.">
			    		
				    	<p:column headerText="Situação" style="width: 100px; text-align: left" groupRow="true">		    		
				    		<h:outputText value="#{item.descricao}"/>
			    		</p:column>
			    		<p:column headerText="Mês" style="width: 30px; text-align: left">		    		
				    		<h:outputText value="#{item.mes}"/>
			    		</p:column>
			    		<p:column headerText="Ano" style="width: 30px; text-align: left" >		    		
				    		<h:outputText value="#{item.ano}"/>
			    		</p:column>		    		
			    		<p:column headerText="Qde" style="width: 30px; text-align: left">		    		
				    		<h:outputText value="#{item.qde}"/>
			    		</p:column>
				   	</p:dataTable>    				
		        </p:tab>
		        
		        <p:tab title="Geral por Situação">						
					<p:panelGrid columns="2" style="width: 100%" columnClasses="rotulo, campo" >					
						
						<p:outputLabel value="Opções" for="serie2"/>
		        		<p:selectOneRadio id="serie2" 
		        			value="#{relIndicadorProtecaoBean.serie}" unselectable="true">
				            <f:selectItem itemLabel="Mensal" itemValue="mensal"/>
				            <f:selectItem itemLabel="Anual" itemValue="anual"/>
				        </p:selectOneRadio>
				        
						<p:outputLabel value="Situação" for="sitp"/>					
		    			<p:selectOneMenu id="sitp" 
		    				autoWidth="false"
		    				required="true"
		    				requiredMessage="A situação é obrigatória."
		    				value="#{relIndicadorProtecaoBean.sitProtecao}" >
		    				<f:selectItem itemLabel="Selecione uma situação" />
		     				<f:selectItems value="#{relIndicadorProtecaoBean.situacoesProtecao}" var="sit" 		     					
								itemLabel="#{sit.descricao}" itemValue="#{sit}"/>
		    			</p:selectOneMenu>
		    			
		    			<p:outputLabel/>
		            	<h:panelGroup>
			    			<p:commandButton title="Consultar"						
								value="Consultar"
				            	actionListener="#{relIndicadorProtecaoBean.consultarPorSituacao}"		            	
				            	update="lineModel2 table2 growl messages" 
				            	process="@this sitp serie2">            	
			            	</p:commandButton>
			            	<p:spacer width="5px"/>					
			            	<p:commandButton value="Exportar para Excel" styleClass="p-mr-2 p-mb-2"
			            		ajax="false" process="@this table2">
			                    <p:dataExporter type="xlsxstream" target="table2" fileName="IndicadoresGeralporSituacao"/>
			                </p:commandButton>
		                </h:panelGroup>
					</p:panelGrid>
					
					<div class="card">
					    <p:lineChart 
					    	id="lineModel2" model="#{relIndicadorProtecaoBean.lineModel2}" style="width: 100%; height: 500px;"/>
					</div>
					
					<p:dataTable id="table2"  value="#{relIndicadorProtecaoBean.indicadoresGeral}" var="item"
			    		style="margin-top: 20px" emptyMessage="Nenhum indicador localizado.">
			    		
				    	<p:column headerText="Situação" style="width: 100px; text-align: left" groupRow="true">		    		
				    		<h:outputText value="#{item.descricao}"/>
			    		</p:column>
			    		<p:column headerText="Mês" style="width: 30px; text-align: left">		    		
				    		<h:outputText value="#{item.mes}"/>
			    		</p:column>
			    		<p:column headerText="Ano" style="width: 30px; text-align: left">		    		
				    		<h:outputText value="#{item.ano}"/>
			    		</p:column>
			    		<p:column headerText="Qde" style="width: 30px; text-align: left">		    		
				    		<h:outputText value="#{item.qde}"/>
			    		</p:column>
				   	</p:dataTable>    	
		        </p:tab>       
		        
		        
		        <p:tab title="Unidade Geral">
		        
		        	<p:panelGrid columns="2" style="width: 100%" columnClasses="rotulo, campo" >

						<p:outputLabel value="Opções" for="serie3"/>
		        		<p:selectOneRadio id="serie3" 
		        			value="#{relIndicadorProtecaoBean.serie}" unselectable="true">
				            <f:selectItem itemLabel="Mensal" itemValue="mensal"/>
				            <f:selectItem itemLabel="Anual" itemValue="anual"/>
				        </p:selectOneRadio>
				        
				        <p:outputLabel value="Unidade" for="unidade" />								
		    			<p:selectOneMenu id="unidade"
		    				autoWidth="false"
		    				required="true"
		    				requiredMessage="A unidade é obrigatória."
		    				value="#{relIndicadorProtecaoBean.unidade}">
		    				<f:selectItem itemLabel="Selecione uma unidade" />
		     				<f:selectItems value="#{relIndicadorProtecaoBean.unidades}" var="unid" 
								itemLabel="#{unid.nome}" itemValue="#{unid}"/>
		    			</p:selectOneMenu>
		            	
		            	<p:outputLabel/>
		            	<h:panelGroup>		            	
							<p:commandButton title="Consultar"						
								value="Consultar"
				            	actionListener="#{relIndicadorProtecaoBean.consultarUnidadeGeral}"	            	
				            	update="lineModel3 table3 growl messages" 
				            	process="@this serie3 unidade">            	
			            	</p:commandButton>
			            	
			            	<p:spacer width="5px"/>	
			            		            	
							<p:commandButton value="Exportar para Excel" styleClass="p-mr-2 p-mb-2"
								ajax="false" process="@this table3">
				                <p:dataExporter type="xlsxstream" target="table3" fileName="IndicadoresGeralporUnidade"/>
			                </p:commandButton>
			                			
			            </h:panelGroup>	
					</p:panelGrid>
		        
					<div class="card">
					    <p:lineChart 
					    	id="lineModel3" model="#{relIndicadorProtecaoBean.lineModel3}" style="width: 100%; height: 500px;"/>
					</div>
					
					
					<p:dataTable id="table3"  value="#{relIndicadorProtecaoBean.indicadoresGeral}" var="item"
			    		style="margin-top: 20px" emptyMessage="Nenhum indicador localizado.">
			    		
				    	<p:column headerText="Situação" style="width: 100px; text-align: left" groupRow="true">		    		
				    		<h:outputText value="#{item.descricao}"/>
			    		</p:column>
			    		<p:column headerText="Mês" style="width: 30px; text-align: left">		    		
				    		<h:outputText value="#{item.mes}"/>
			    		</p:column>
			    		<p:column headerText="Ano" style="width: 30px; text-align: left">		    		
				    		<h:outputText value="#{item.ano}"/>
			    		</p:column>
			    		<p:column headerText="Qde" style="width: 30px; text-align: left">		    		
				    		<h:outputText value="#{item.qde}"/>
			    		</p:column>
				   	</p:dataTable>  
				
		        </p:tab>
		        
		        <p:tab title="Unidade por Situação">
		        						
					<p:panelGrid columns="2" style="width: 100%" 				
						columnClasses="rotulo, campo" >					
						
						<p:outputLabel value="Opções" for="serie4"/>
		        		<p:selectOneRadio id="serie4" 
		        			value="#{relIndicadorProtecaoBean.serie}" unselectable="true">
				            <f:selectItem itemLabel="Mensal" itemValue="mensal"/>
				            <f:selectItem itemLabel="Anual" itemValue="anual"/>
				        </p:selectOneRadio>
				        
						<p:outputLabel value="Unidade" for="unidadeSituacao" />								
		    			<p:selectOneMenu id="unidadeSituacao"
		    				autoWidth="false"
		    				required="true"
		    				requiredMessage="A unidade é obrigatória."
		    				value="#{relIndicadorProtecaoBean.unidade}" >
		    				<f:selectItem itemLabel="Selecione uma unidade" />
		     				<f:selectItems value="#{relIndicadorProtecaoBean.unidades}" var="unid" 
								itemLabel="#{unid.nome}" itemValue="#{unid}"/>
		    			</p:selectOneMenu>
					
						<p:outputLabel value="Situação" for="sitpUnidade" />								
		    			<p:selectOneMenu id="sitpUnidade"
		    				autoWidth="false"
		    				required="true"
		    				requiredMessage="A situação é obrigatória." 
		    				value="#{relIndicadorProtecaoBean.sitProtecao}" >
		    				<f:selectItem itemLabel="Selecione uma situação" />
		     				<f:selectItems value="#{relIndicadorProtecaoBean.situacoesProtecao}" var="sit" 
								itemLabel="#{sit.descricao}" itemValue="#{sit}"/>
		    			</p:selectOneMenu>			    			
				
						<p:outputLabel/>
		            	<h:panelGroup>		            	
							<p:commandButton title="Consultar"						
								value="Consultar"
				            	actionListener="#{relIndicadorProtecaoBean.consultarUnidadePorSituacao}"	            	
				            	update="lineModel4 table4 growl messages " 
				            	process="@this serie4 sitpUnidade unidadeSituacao">            	
			            	</p:commandButton>
			            	<p:spacer width="5px"/>		            	
							<p:commandButton value="Exportar para Excel" styleClass="p-mr-2 p-mb-2"
								ajax="false" process="@this table4">
				                <p:dataExporter type="xlsxstream" target="table4" fileName="IndicadoresUnidadePorSituacao"/>
			                </p:commandButton>			
			            </h:panelGroup>						
					</p:panelGrid>	
					
					<div class="card">
				    	<p:lineChart 
				    		id="lineModel4" model="#{relIndicadorProtecaoBean.lineModel4}" style="width: 100%; height: 500px;"/>
					</div>   
					
					<p:dataTable id="table4"  value="#{relIndicadorProtecaoBean.indicadoresGeral}" var="item"
			    			style="margin-top: 20px" emptyMessage="Nenhum indicador localizado.">
			    		
				    		<p:column headerText="Situação" style="width: 100px; text-align: left" groupRow="true">		    		
				    			<h:outputText value="#{item.descricao}"/>
			    			</p:column>
			    			<p:column headerText="Mês" style="width: 30px; text-align: left">		    		
					    		<h:outputText value="#{item.mes}"/>
				    		</p:column>
			    			<p:column headerText="Ano" style="width: 30px; text-align: left">		    		
				    			<h:outputText value="#{item.ano}"/>
			    			</p:column>
			    			<p:column headerText="Qde" style="width: 30px; text-align: left">		    		
				    			<h:outputText value="#{item.qde}"/>
			    			</p:column>
				   		</p:dataTable>
				   		 	
		        </p:tab>
		     
		    </p:tabView>
  		</h:form>
    </ui:define>
</ui:composition>
