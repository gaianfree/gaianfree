<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Relatório de Atendimentos CadÚnico</ui:define>
    
    <ui:define name="corpo">
    	<h2>Relatório de Atendimentos CadÚnico</h2>
     	
    	<h:form id="frmPesquisa"> 
    	
    	
    		<p:spacer height="5px" /> 
			
			<p:toolbar id="toolbar">
				<f:facet name="left">	
				
					<p:spacer width="5px" />
	    			
					<p:outputLabel value="Data Início" for="datai" />
					<p:spacer width="5px" />
					<p:calendar id="datai" size="12"
						value="#{relatorioCadUnicoProdBean.dataInicio}"
						showOn="button" 
						pattern="dd/MM/yyyy" 
						mask="99/99/9999"/>	
					
					<p:spacer width="10px" />
					
					<p:outputLabel value="Data Fim" for="dataf" />
					<p:spacer width="5px" />
					<p:calendar id="dataf" size="12"
						value="#{relatorioCadUnicoProdBean.dataFim}"
						showOn="button" 
						pattern="dd/MM/yyyy" 
						mask="99/99/9999"/>	
						
					<p:spacer width="5px" />
						
					<p:commandButton title="Atendimentos" value="Consultar" icon="pi pi-search"	            		
		            	actionListener="#{relatorioCadUnicoProdBean.consultarCadUnicoPeriodo}"
		            	update="listaDataTable toolbar" 
		            	>		            		            	
	            	</p:commandButton>			
					
					<span class="ui-separator">
		                <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>			
					
	            	
	            	<p:spacer width="5px" />
	            	
	            	<p:commandButton title="Exportar para Excel" icon="pi pi-file-excel"
		            	ajax="false">
		            	<p:dataExporter type="xls" target="listaDataTable" fileName="Relatorio_produtividade_cadunico" />
		            </p:commandButton>	
					
				</f:facet>
			</p:toolbar>
				    
	    
		    <!--  Lista de itens de atendimento -->
			<p:dataTable id="listaDataTable"  value="#{relatorioCadUnicoProdBean.listaAtendimentos}" 
				var="item"
	    		style="margin-top: 20px" emptyMessage="Nenhum atendimento cadUnico encontrado" >
	    		
		    	
	    		<p:column headerText="Técnico" style="width: 150px; text-align: center"
	    			filterBy="#{item.nome}" >    			
	    			<h:outputText value="#{item.nome}" />
	    		</p:column> 
	    		
	    		<p:column headerText="Perfil" style="width: 80px; text-align: center"
	    			filterBy="#{item.role}" >    			
	    			<h:outputText value="#{item.role}" />
	    		</p:column>
	    		
	    		<p:column headerText="Unidade" style="width: 150px; text-align: center"
	    			filterBy="#{item.unidade}" >	    			
	    			<h:outputText value="#{item.unidade}" />
	    		</p:column> 
	    		
	    		<p:column headerText="Qde Atendimentos" style="width: 60px; text-align: center"
	    			sortBy="#{item.qdeAtendimentos}">	    			
	    			<h:outputText value="#{item.qdeAtendimentos}" />
	    		</p:column> 
	    		
	    		<f:facet name="footer">
					<h:outputText value="Total de Atendimentos: #{relatorioCadUnicoProdBean.qdeAtendimentos}" />
		        </f:facet>
    		
		   	</p:dataTable>
		   	
		   	
    	</h:form>
    	
    </ui:define>
</ui:composition>
