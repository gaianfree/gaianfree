<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <!--  Bloco II (M) -->

  <p:panel
    id="basic2"
    style="margin-bottom: 20px"
    header="Bloco II Atendimentos realizados no CREAS."
    footer="Atenção! Nos itens do campo M, deve ser computada a quantidade de atendimentos realizados durante o mês de referência. Neste
				caso, se uma mesma pessoa tiver sido atendida cinco vezes no mês de referência, deve-se registrar os cinco atendimentos."
  >
    <p:panelGrid id="blocoM" columns="2" style="width: 100%">
      <f:facet name="header">
        <h:outputText value="M. Atendimentos realizados no mês de referência" />
      </f:facet>

      <h:outputText
        value="M.1. Total de atendimentos individualizados realizados no mês de referência"
      />
      <h:outputText value="#{relatorioRMACreasBean.rma.bloco2.m1}" />

      <h:outputText
        value="M.2. Total de atendimentos em grupo realizados no mês de referência"
      />
      <h:outputText value="#{relatorioRMACreasBean.rma.bloco2.m2}" />

      <h:outputText
        value="M.3. Famílias encaminhadas para o CRAS durante no mês de referência"
      />
      <h:outputText value="#{relatorioRMACreasBean.rma.bloco2.m3}" />

      <h:outputText
        value="M.4. Visitas domiciliares realizadas no mês de referência"
      />
      <h:outputText value="#{relatorioRMACreasBean.rma.bloco2.m4}" />
    </p:panelGrid>
  </p:panel>
</ui:composition>
