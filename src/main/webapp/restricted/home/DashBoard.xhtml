<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:h="http://xmlns.jcp.org/jsf/html"
 	  xmlns:f="http://xmlns.jcp.org/jsf/core"
 	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">DashBoard SVSA</ui:define>
	
	<ui:define name="corpo">
	
	<div style="height:100%">
    	<h:form>
			<p:growl id="msgs" showDetail="true" />
		    
		    <p:barChart model="#{dashBoardBean.barModel}" style="width: 100%; height: 300px;" />
		    	    
			<p:barChart model="#{dashBoardBean.barModelAtend}" style="width: 100%; height: 500px;" 
				rendered="#{dashBoardBean.barModelAtend ne null}"/>
						
		    
	        <p:dashboard id="board" model="#{dashBoardBean.model}">
	            <p:ajax event="reorder" listener="#{dashBoardBean.handleReorder}" update="msgs" />	            
	            
	            <p:panel id="indiv" header="Atendimentos Individualizados">
	                <p:polarAreaChart model="#{dashBoardBean.polarAreaModelInd}" style="width: 400px; height: 400px;"/>
	            </p:panel>
	 
	            <p:panel id="coletivo" header="Atendimentos Coletivos">
	                <p:polarAreaChart model="#{dashBoardBean.polarAreaModelCol}" style="width: 400px; height: 400px;"/>
	            </p:panel>
	            
	             <p:panel id="familiar" header="Atendimentos Familiares">
	                <p:polarAreaChart model="#{dashBoardBean.polarAreaModelFam}" style="width: 400px; height: 400px;"/>
	            </p:panel>
	            
	        </p:dashboard>
	    	<div style="clear:both" />
	    	<br/>
    	</h:form>
	</div>
		
	</ui:define>

</ui:composition>
