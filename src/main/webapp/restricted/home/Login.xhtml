<ui:composition template="/WEB-INF/template/LayoutLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">SVSA</ui:define>

	<ui:define name="corpo">

		<script src="https://www.google.com/recaptcha/api.js" async="true"
			defer="defer"></script>

		<h:form id="formLogin">


			<p:dialog id="janela" header="Login [#{loginBean.serverId}]"
				widgetVar="loginWidgetVar" visible="true" resizable="false"
				closable="false">

				<p:growl id="growl" sticky="false" showDetail="true" life="2000" />

				<div class="card">
					<p:splitter style="height: 380px" styleClass="p-mb-5">

						<p:splitterPanel styleClass="p-d-flex p-ai-center p-jc-center">
							<div class="contact-container">
								<br />
								<br />
								<br />
								<br />
								<h:graphicImage library="imagens"
									name="logo_Gaian_baixa_RGB.png" width="150" />
								<br />
								<br />
								<br />
								<h2>Bem-vindo!</h2>
								<br />
								<h:outputText id="user" value="#{loginBean.usuario.nome}"
									style="font-weight:bold" />
								<br />
								<h:outputLabel id="counter"
									value="Usuário ##{loginBean.counter}" />
							</div>
						</p:splitterPanel>

						<p:splitterPanel styleClass="p-d-flex p-ai-center p-jc-center">

							<h:panelGrid id="autenticar" columns="1" cellpadding="10"
								style="margin: 0 auto;">
								<h:panelGroup>
									<h:outputLabel for="username" value="E-Mail:" />
									<p:inputText id="username" value="#{loginBean.email}"
										required="true" label="username" size="33" />
								</h:panelGroup>

								<h:panelGroup>
									<h:outputLabel for="toggle" value="Senha:" />
									<p:password id="toggle" value="#{loginBean.senha}"
										toggleMask="true" redisplay="true" size="33" />
								</h:panelGroup>


								<!--  CAPTCHA só funciona em produção 				            
					           <p:captcha id="captcha" label="Captcha" rendered="#{not loginBean.autenticado}"/>
							-->

								<p:commandButton id="bt1" value="Ok"
									rendered="#{not loginBean.autenticado}" styleClass="p-mr-2"
									icon="pi pi-check" action="#{loginBean.entrar}"
									update="growl autenticar terminar panelGroup bt2 bt3 user"
									process="autenticar" />

								<p:button value="Esqueci minha senha"
									rendered="#{not loginBean.autenticado}"
									outcome="/unrestricted/home/EsqueciSenha.xhtml" />
							</h:panelGrid>

							<h:panelGrid id="terminar" columns="1" cellpadding="10"
								style="margin: 0 auto;">
								<h:panelGroup id="panelGroup"
									rendered="#{loginBean.unidades ne null}">
									<h:outputLabel for="unid" value="Unidade:" />
									<p:selectOneMenu id="unid" placeholder="Unidade"
										value="#{loginBean.unidadeTemp}" autoWidth="false"
										validatorMessage="A unidade é obrigatória.">
										<f:selectItem itemLabel="SOMENTE para entrar em outra unidade" />
										<f:selectItems value="#{loginBean.unidades}" var="unid"
											itemLabel="#{unid.nome}" itemValue="#{unid}" />
									</p:selectOneMenu>
								</h:panelGroup>

								<f:facet name="footer">
									<p:commandButton id="bt2" value="Entrar" styleClass="p-mr-2"
										rendered="#{loginBean.unidades ne null}" icon="pi pi-check"
										action="#{loginBean.registraUnidadeTemp}"
										oncomplete="if (!args.validationFailed) PF('LoginWidgetVar').hide()"
										process="@this unid" />

									<p:spacer width="20px" />

									<p:commandButton id="bt3" value="Sair" styleClass="p-mr-2"
										rendered="#{loginBean.unidades ne null}" icon="pi pi-refresh"
										action="#{loginBean.sair}" process="@this" />

								</f:facet>
							</h:panelGrid>
						</p:splitterPanel>
					</p:splitter>
				</div>
			</p:dialog>

			<div>
				<h:graphicImage library="imagens" name="gaian_paleta_esquerda.png"
					width="250" height="900" />
			</div>
		</h:form>

	</ui:define>
</ui:composition>
