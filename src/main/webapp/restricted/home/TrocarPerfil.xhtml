<ui:composition
  template="/WEB-INF/template/LayoutPadrao.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:o="http://omnifaces.org/ui"
>
  <ui:define name="titulo">Alterar Perfil</ui:define>

  <ui:define name="corpo">
    <h2>Alterar Perfil</h2>

    <h:form id="frmPerfil">
      <p:messages id="messages" showDetail="false" closable="true">
        <p:autoUpdate />
      </p:messages>

      <p:toolbar style="margin-top: 20px">
        <p:toolbarGroup>
          <p:button
            icon="pi pi-arrow-left"
            value="Voltar"
            outcome="/restricted/home/SvsaHome.xhtml"
          />

          <p:spacer width="10px" />

          <p:commandButton
            value="Salvar"
            id="botaoSalvar"
            icon="pi pi-save"
            action="#{alterarPerfilBean.salvarPerfil}"
            update="frmPerfil"
          />
        </p:toolbarGroup>
      </p:toolbar>

      <p:panelGrid
        columns="2"
        id="painel"
        style="width: 100%; margin-top: 20px"
        columnClasses="rotulo, campo"
      >
        <p:outputLabel value="Nome" for="nome" />
        <h:panelGroup>
          <p:inputText
            id="nome"
            size="60"
            maxlength="80"
            required="true"
            validatorMessage="O nome é obrigatório."
            value="#{alterarPerfilBean.usuario.nome}"
          />
          <p:watermark
            for="nome"
            value="O NOME deve ser da pessoa e não do CARGO/FUNÇÃO."
          />
        </h:panelGroup>

        <p:outputLabel value="Nr. Registro Profissional" for="reg" />
        <p:inputText
          id="reg"
          size="20"
          maxlength="20"
          value="#{alterarPerfilBean.usuario.registroProfissional}"
        />

        <p:outputLabel value="Email" for="email" />
        <h:panelGroup>
          <p:inputText
            id="email"
            size="60"
            maxlength="80"
            required="true"
            validatorMessage="O e-mail é inválido."
            value="#{alterarPerfilBean.usuario.email}"
          >
            <f:validateRegex
              pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"
            />
          </p:inputText>
          <p:watermark
            for="email"
            value="O e-mail deve ser PESSOAL e não do CARGO/FUNÇÃO."
          />
        </h:panelGroup>

        <p:outputLabel value="Tema" for="theme" />
        <p:selectOneMenu
          id="theme"
          value="#{alterarPerfilBean.theme}"
          style="width: 165px"
          effect="fade"
          var="t"
        >
          <f:selectItem itemLabel="Escolha o tema" />
          <f:selectItems
            value="#{alterarPerfilBean.themes}"
            var="theme"
            itemLabel="#{theme.displayName}"
            itemValue="#{theme}"
          />
          <p:column>
            <h:graphicImage
              name="/imagens/themes/#{t.name}.png"
              alt="#{t.name}"
              styleClass="ui-theme"
            />
          </p:column>
          <p:column> #{t.displayName} </p:column>
        </p:selectOneMenu>
      </p:panelGrid>
    </h:form>
  </ui:define>
</ui:composition>
