<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Alterar Senha</ui:define>
    
    <ui:define name="corpo">
    	
    	<h2>Alterar senha</h2>
    
    	<h:form id="frmCadastro">
    	
	    	<p:messages id="messages" showDetail="true" closable="true">
        		<p:autoUpdate />
    		</p:messages>   		
 		
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>			    	
			    	<p:button icon="pi pi-arrow-left" value="Voltar" outcome="/restricted/home/SvsaHome.xhtml"/>
			    	 <p:spacer width="10px" />
			    	<p:commandButton value="Salvar" id="botaoSalvar" icon="pi pi-save"
    					action="#{alterarPerfilBean.salvar}" update="@form"/>	    
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		
			    <p:outputLabel value="Email" for="email"/>
				<h:panelGroup>
				    <p:inputText id="email" size="60" maxlength="80" required="true" 
				        	validatorMessage="O e-mail Ã© invÃ¡lido."
				        	value="#{alterarPerfilBean.usuario.email}"
				        	readonly="true">	
				       <f:validateRegex
						  	pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
					<p:watermark for="email" value="E-mail" />
				</h:panelGroup>				
					 
				<p:outputLabel value="Digite a senha antiga" for="senha" styleClass="p-col-fixed" style="width:100px"/>
			    <p:password id="senha"
			    	value="#{alterarPerfilBean.senhaAntiga}"
			    	required="true"
			    	feedback="true"
			    	toggleMask="true" 
			    	redisplay="true"/>   
			    		
			    <p:outputLabel value="Nova senha" for="senhanova" styleClass="p-col-fixed" style="width:100px"/>
			    <p:password id="senhanova"
				    	value="#{alterarPerfilBean.usuario.senha}" 
				    	feedback="true"
				    	required="true"
				    	match="senhanova2"/>

		    	<p:outputLabel value="Repetir nova senha" for="senhanova2" styleClass="p-col-fixed" style="width:100px"/>
				    <p:password id="senhanova2"
				    	value="#{alterarPerfilBean.usuario.senha}" 
				    	feedback="true"
				    	required="true"/>
    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
