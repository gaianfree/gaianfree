<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:h="http://xmlns.jcp.org/jsf/html"
 	  xmlns:f="http://xmlns.jcp.org/jsf/core"
 	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Painel de Administrador SVSA</ui:define>
	
	<ui:define name="corpo">
	
	<div style="height:100%;margin:0 20px">
		<div style="display:flex;flex-direction:row;justify-content:space-between">
			<h1 style="text-align:center">Consulta de unidades</h1>
			<p:button value="Painel de Emails" outcome="/restricted/email/PainelEmail.xhtml"/>
    	</div>
    	<h:form>
    		<p:panelGrid id="filtroTenant" columns="1">
    			<h:outputText value="Tenant"/>
    			<p:selectOneMenu id="tenant" value="#{painelAdminBean.tenantId}">
    				<f:selectItems value="#{painelAdminBean.tenants}"
    				var="tenant" itemLabel="#{tenant.tenant}"
    				itemValue="#{tenant}"
    				/>
    				<p:ajax
    					listener="#{painelAdminBean.buscaUnidades}"
    					update="tabelaUnidades"
    					process="@this filtroTenant"
    				/>
    			</p:selectOneMenu>
    		
    		<p:dataTable value="#{painelAdminBean.unidades}" var="unidade"
			id="tabelaUnidades"
			emptyMessage="Sem resultados"  
			>
				<p:column headerText="Código" filterBy="#{unidade.codigo}" filterMatchMode="contains">
					<h:outputText value="#{unidade.codigo}"/>
				</p:column>
				<p:column headerText="Nome" filterBy="#{unidade.nome}" filterMatchMode="contains">
					<h:outputText value="#{unidade.nome}"/>
				</p:column>
				<p:column headerText="Tipo de Unidade" filterBy="#{unidade.tipo}" filterMatchMode="contains">
					<h:outputText value="#{unidade.tipo}"/>
				</p:column>
				<p:column headerText="Endereço" filterBy="#{unidade.endereco}" filterMatchMode="contains">
					<h:outputText value="#{unidade.endereco}"/>
				</p:column>
				<p:column headerText="Contato" filterBy="#{unidade.contato}" filterMatchMode="contains">
					<h:outputText value="#{unidade.contato}"/>
				</p:column>
				<p:column headerText="Unidade Vinculada" filterBy="#{unidade.unidadeVinculada}" filterMatchMode="contains">
					<h:outputText value="#{unidade.unidadeVinculada}"/>
				</p:column>
				<p:column headerText="Data Criação" filterBy="#{unidade.dataCriacao}" filterMatchMode="contains">
					<h:outputText value="#{unidade.dataCriacao}"/>
				</p:column>
				<p:column headerText="Data Modificação" filterBy="#{unidade.dataModificacao}" filterMatchMode="contains">
					<h:outputText value="#{unidade.dataModificacao}"/>
				</p:column>
			</p:dataTable>
    		</p:panelGrid>
			
    	</h:form>
	</div>
		
	</ui:define>

</ui:composition>
