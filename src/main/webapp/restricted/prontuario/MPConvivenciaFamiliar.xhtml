<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    		
		    <!-- Panel Convivencia Familiar -->
		        		
    		
		    <p:outputPanel id="convPanel" rendered="#{manterProntuarioBean.mpConvivenciaBean.pessoaReferenciaSelecionada}">
		    
		    	<p:outputLabel value="Convivencia Familiar não cadastrada!" style="font-weight:bold" 
		    		rendered="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar eq null}"/>
		    	
	    		<p:panelGrid id="convivenciaFamiliarGrid" columns="4" 
	    			rendered="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar ne null}">
	    				    			
					<f:facet name="header">
						Convivencia Familiar
					</f:facet>
					
					<p:outputLabel value="Código:" for="codigoCf2" style="font-weight:bold"/>
               		<h:outputText id="codigoCf2" value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.codigo}" />					

					<p:outputLabel value="Há quantos meses a família mora neste estado: " for="tempoEstado"/>
					<h:outputText id="tempoEstado" value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.tempoEstado}" />
					
					<p:outputLabel value="Há quantos meses a família mora no município: " for="tempoMunicipio"/>
					<h:outputText id="tempoMunicipio" value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.tempoMunicipio}" />
						
					<p:outputLabel value="Há quantos meses a família mora no bairro atual: " for="tempoBairro"/>
					<h:outputText id="tempoBairro" value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.tempoBairro}" />
					
					<p:outputLabel value="A família sempre morou no mesmo estado" for="sempreMorouEstado" />
					<h:selectOneRadio id="sempreMorouEstado"
						value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.sempreMorouEstado}"
						disabled="true" >
						<f:selectItem itemValue="true" itemLabel="SIM" />
						<f:selectItem itemValue="false" itemLabel="NÃO" />
					</h:selectOneRadio>
					
					<p:outputLabel value="A família sempre morou no mesmo município" for="sempreMorouMunicipio" />
					<h:selectOneRadio id="sempreMorouMunicipio"
						value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.sempreMorouMunicipio}"
						disabled="true" >
						<f:selectItem itemValue="true" itemLabel="SIM" />
						<f:selectItem itemValue="false" itemLabel="NÃO" />
					</h:selectOneRadio>
					
					<p:outputLabel value="A família sempre morou no mesmo bairro" for="sempreMorouBairro" />
					<h:selectOneRadio id="sempreMorouBairro"
						value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.sempreMorouBairro}"
						disabled="true" >
						<f:selectItem itemValue="true" itemLabel="SIM" />
						<f:selectItem itemValue="false" itemLabel="NÃO" />
					</h:selectOneRadio>

					<p:outputLabel value="A família, ou algum de seus membros, é vítima de ameaças ou de discriminição 
						na comunidade onde reside?" for="ameacaComunidade" />
					<h:selectOneRadio id="ameacaComunidade"
						value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.ameacaComunidade}"
						disabled="true" >
						<f:selectItem itemValue="true" itemLabel="SIM" />
						<f:selectItem itemValue="false" itemLabel="NÃO" />
					</h:selectOneRadio>
					
					<p:outputLabel value="A família possui parentes que residam próximo ao seu local de moradia e que 
						constituam rede de apoio e solidariedade?" for="possuiParenteProximo" />
					<h:selectOneRadio id="possuiParenteProximo"
						value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.possuiParenteProximo}"
						disabled="true" >
						<f:selectItem itemValue="true" itemLabel="SIM" />
						<f:selectItem itemValue="false" itemLabel="NÃO" />
					</h:selectOneRadio>
					
					<p:outputLabel value="A família possui vizinhos que constituam rede de apoio e solidariedade?" 
					for="possuiVizinhoSolidario" />
					<h:selectOneRadio id="possuiVizinhoSolidario"
						value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.possuiVizinhoSolidario}"
						disabled="true" >
						<f:selectItem itemValue="true" itemLabel="SIM" />
						<f:selectItem itemValue="false" itemLabel="NÃO" />
					</h:selectOneRadio>
					
					<p:outputLabel value="A família, ou algum de seus membros, participa de grupos religiosos, 
						comunitários ou outros grupos/instituições que consituam rede de apoio e solidariedade?" 
					for="participaGrupoReligioso" />
					<h:selectOneRadio id="participaGrupoReligioso"
						value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.participaGrupoReligioso}"
						disabled="true" >
						<f:selectItem itemValue="true" itemLabel="SIM" />
						<f:selectItem itemValue="false" itemLabel="NÃO" />
					</h:selectOneRadio>
					
					<p:outputLabel value="A família, ou algum de seus membros, pariticpa de movimentos sociais, sindicatos, 
						organizaçãoes comunitárias, Conselhos ou quaisquer outras ações ou instituições voltadas para 
						organização política e defesa de interesses coletivos?" 
					for="participaOrganizacaoComunitaria" />
					<h:selectOneRadio id="participaOrganizacaoComunitaria"
						value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.participaOrganizacaoComunitaria}"
						disabled="true" >
						<f:selectItem itemValue="true" itemLabel="SIM" />
						<f:selectItem itemValue="false" itemLabel="NÃO" />
					</h:selectOneRadio>
					
					<p:outputLabel value="Existe alguma criança ou adolescente do grupo familiar que NÃO tem acesso a 
						ativades de lazer, recreação e convívio social?" for="criancaSemAcessoLazer" />
					<h:selectOneRadio id="criancaSemAcessoLazer"
						value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.criancaSemAcessoLazer}"
						disabled="true" >
						<f:selectItem itemValue="true" itemLabel="SIM" />
						<f:selectItem itemValue="false" itemLabel="NÃO" />
					</h:selectOneRadio>
					
					<p:outputLabel value="Existe algum idoso no grupo familiar que NÃO tem acesso a atividades de lazer, 
						recreação e convívio social?" for="idosoSemAcessoLazer" />
					<h:selectOneRadio id="idosoSemAcessoLazer"
						value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.idosoSemAcessoLazer}"
						disabled="true" >
						<f:selectItem itemValue="true" itemLabel="SIM" />
						<f:selectItem itemValue="false" itemLabel="NÃO" />
					</h:selectOneRadio>
					
					<p:outputLabel value="Há pessoas dependentes(crianças, idosos dependentes ou pessoas com deficiência) 
						que permanecem períodos do dia em casa sem a companhia de um adulto?" for="dpteSemCompanhiaDia" />
					<h:selectOneRadio id="dpteSemCompanhiaDia"
						value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.dpteSemCompanhiaDia}"
						disabled="true" >
						<f:selectItem itemValue="true" itemLabel="SIM" />
						<f:selectItem itemValue="false" itemLabel="NÃO" />
					</h:selectOneRadio>
					

					<p:outputLabel value="Percepção/Avaliação do técnico sobre as RELAÇÕES CONJUGAIS na família, se for o caso"	
						for="relacaoConjugal" />
					<h:outputText id="relacaoConjugal" 
					value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.relacaoConjugal}" />
					
					<p:outputLabel value="Percepção/Avaliação do técnico sobre as RELAÇÕES ENTRE PAIS/REPONSÁVEIS E OS FILHOS 
						inclusive entre o padrasto ou madrasta com o(s) enteados(as), se for o caso"	
						for="relacaoPaisFilhos" />
					<h:outputText id="relacaoPaisFilhos" 
					value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.relacaoPaisFilhos}" />
					
					<p:outputLabel value="Percepção/Avaliação do técnico sobre as RELAÇÕES ENTRE OS IRMÃOS, se for o caso"	
						for="relacaoEntreIrmaos" />
					<h:outputText id="relacaoEntreIrmaos" 
					value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.relacaoEntreIrmaos}" />	
					
				</p:panelGrid>
	
	    	<!-- Panel das Observações -->
			    	
		    	<p:dataTable id="observacoesTableCf"		    		
		    		value="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar.observacoes}" var="observacao"
		    		style="margin-top: 5px" emptyMessage="Nenhuma observação encontrada." rows="5"
		    		paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom"
		    		rendered="#{manterProntuarioBean.mpConvivenciaBean.convivenciaFamiliar ne null}"> 
							
					<f:facet name="header">
			            Observações
			        </f:facet>
			    		
			    	<p:column headerText="Código" style="width: 10px; text-align: center">
						<h:outputText value="#{observacao.codigo}" />
					</p:column>

					<p:column headerText="Data" style="width: 20px; text-align: center"
						sortBy="#{observacao.data}">
						<h:outputText value="#{observacao.data}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Relato" style="width: 120px; text-align: center">
						<h:outputText value="#{observacao.obs}" />
					</p:column>

					<p:column headerText="Técnico Avaliou" style="width: 80px; text-align: center">
						<h:outputText value="#{observacao.tecnico.nome}" />
					</p:column>
			    			    	
			   	</p:dataTable>
    	
			</p:outputPanel>			

</ui:composition>
