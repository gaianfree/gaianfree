<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">	
    
    <p:outputPanel id="condicaoViolenciaPanel" rendered="#{ciBean.pessoaSelecionada}">		
			
		<h2> Situação de Violência </h2> 
		
		<p:toolbar id="toolbarvi" style="margin-top: 10px" rendered="#{ciBean.pessoaSelecionada}">
			<f:facet name="left">		    			
	  			<p:commandButton title="Nova Situação de Violência" icon="pi pi-user-plus"
		           	value="Nova Situação Violência" 
		           	rendered="#{ciBean.pessoaSelecionada}"
		           	actionListener="#{ciBean.violenciaBean.limpar}"
		           	oncomplete="PF('sitDialogWidgetVar').show()"
		           	update="sitDialog condicaoViolenciaPanel" 
		           	process="@this">
	           		<p:resetInput target="sitDialog" />	
	          	</p:commandButton>
			</f:facet>
		</p:toolbar>  
		
		<p:dataTable id="situacoesTable" value="#{ciBean.violenciaBean.listaSituacoes}" var="situacao"
		  		style="margin-top: 5px" emptyMessage="Nenhuma observação de violência ou violação de direitos encontrada." rows="5"
		  		paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom"		  		
		  		rendered="#{ciBean.pessoaSelecionada}"
		  		rowStyleClass="#{situacao.dataEncerramento ne null ? 'inativo' : null}"> 
		
		
			<f:facet name="header">
		           Lista de Situações de Violência
		       </f:facet>
		
		    <p:column headerText="Código"
				style="width: 10px; text-align: center">
				<h:outputText value="#{situacao.codigo}" />
			</p:column>
			
			<p:column headerText="Data"
				style="width: 20px; text-align: center" sortBy="#{situacao.data}">
				<h:outputText value="#{situacao.data}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			
			<p:column headerText="Data Encerramento"
				style="width: 20px; text-align: center" sortBy="#{situacao.dataEncerramento}">
				<h:outputText value="#{situacao.dataEncerramento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
		
			<p:column headerText="Situação"
				style="width: 100px; text-align: center">
				<h:outputText value="#{situacao.situacao}" />
			</p:column>					
			
			<p:column headerText="Descrição"
				style="width: 100px; text-align: center">
				<h:outputText value="#{situacao.descricao}" />
			</p:column>
			
			<p:column headerText="Técnico" style="width: 40px; text-align: center">
		   			<h:outputText value="#{situacao.tecnico.nome}" />
		   	</p:column>
		   	
		   	<p:column headerText="Operações" style="width: 20px; text-align: center" >				    		
		   		<p:commandButton icon="pi pi-pencil" title="Editar" 
		   			disabled="#{situacao.dataEncerramento ne null}"		
		   			onclick="PF('sitDialogWidgetVar').show();"
		   			update="frmViolencia:situacaoViolenciaGrid" 
					process="@this">
					<f:setPropertyActionListener target="#{ciBean.violenciaBean.situacaoViolencia}" 
						value="#{situacao}" />
				</p:commandButton>
				   		
				<p:commandButton id="encer" icon="pi pi-times-circle" title="Encerrar"
					disabled="#{situacao.dataEncerramento ne null}"	
		   			onclick="PF('confirmacaoEncerramento').show();"
	   				update="situacoesTable" 
					process="@this">
					<f:setPropertyActionListener target="#{ciBean.violenciaBean.situacaoViolencia}" 
						value="#{situacao}" />
				</p:commandButton>	
				
		   		<p:commandButton icon="pi pi-trash" title="Excluir"
		   			disabled="#{situacao.dataEncerramento ne null}"	
		   			onclick="PF('confirmacaoExclusao').show();"
					process="@this">
					<f:setPropertyActionListener target="#{ciBean.violenciaBean.situacaoViolencia}" 
						value="#{situacao}" />
				</p:commandButton>
		   	</p:column>
		</p:dataTable>			
		
		
		
		<p:dialog id="sitDialog" header="Situação de Violência" widgetVar="sitDialogWidgetVar" 
			modal="true" resizable="true" closeOnEscape="true" responsive="true"
			showEffect="explode" hideEffect="explode" 
			style="max-height:600px;overflow:scroll"
			position="center top">
		
		 							
	  		<p:panelGrid id="situacaoViolenciaGrid" columns="2"
				rendered="#{ciBean.pessoaSelecionada}"
				columnClasses="rotulo, campo">
		
				<p:outputLabel value="Código" for="codigovi"/>
				<p:inputText id="codigovi" size="20" maxlength="20"
					value="#{ciBean.violenciaBean.situacaoViolencia.codigo}"
					readonly="true"/>
					
				<p:outputLabel value="Data" for="data" size="30" />
				<p:calendar id="data"
					value="#{ciBean.violenciaBean.situacaoViolencia.data}"
					pattern="dd/MM/yyyy" 
					mask="99/99/9999" 
					required="true"
					showOn="button" 
					validatorMessage="A data é obrigatória." />			
				
							
				<p:outputLabel value="Situações" for="situacao" />	    		
		   		<p:selectOneMenu id="situacao" 
		   			value="#{ciBean.violenciaBean.situacaoViolencia.situacao}"
		   			required="true" 	   			
		   		    validatorMessage="A situação é obrigatória.">
		   			<f:selectItem itemLabel="Selecione a situação" />
		   			<f:selectItems value="#{ciBean.violenciaBean.situacoes}" var="situacao" 
						itemLabel="#{situacao}" itemValue="#{situacao}"/>
		   		</p:selectOneMenu>
		
				<p:outputLabel value="Descrição" for="des" />
				<h:panelGroup>
					<p:inputTextarea id="des" size="1000" rows="5" cols="100"
						style="height: 100px; overflow:auto;" maxlength="100"
						value="#{ciBean.violenciaBean.situacaoViolencia.descricao}"
						counter="display" counterTemplate="{0} caracteres restantes" />
					<h:outputText id="display" />
					<p:watermark for="des" value="Descreva a situação de violência ou a violação de direitos." />
				</h:panelGroup>
		
				<p:commandButton title="Salvar" value="Salvar" icon="pi pi-save"
					actionListener="#{ciBean.violenciaBean.salvar}"
					oncomplete="if (!args.validationFailed) PF('sitDialogWidgetVar').hide()" 
					update="situacoesTable toolbarvi"
					process="@this situacaoViolenciaGrid">
				</p:commandButton>
		
			</p:panelGrid>	
		</p:dialog>
			
			
		<p:confirmDialog id="confirmacaoExclusaoDialog" 
	   		widgetVar="confirmacaoExclusao"
	       	message="Tem certeza que deseja excluir a situação? Não há como recuperar."  
	        header="Exclusão de situação de violência" severity="alert">
	        
	       	<p:button icon="pi pi-thumbs-down" value="Não" 
	       		onclick="PF('confirmacaoExclusao').hide(); return false;" />
	       		
	       	<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
	       		process="@this"
	       		update="situacoesTable"
	       		onclick="PF('confirmacaoExclusao').hide();"
	       		action="#{ciBean.violenciaBean.excluir}"/>
	   	</p:confirmDialog> 
	   	
	   	<p:confirmDialog id="confirmacaoEncerramentoDialog" 
	   		widgetVar="confirmacaoEncerramento"
	       	message="Tem certeza que deseja encerrar a situação? Não há como alterar"  
            header="Encerramento de situação de violência" severity="alert">
            
	       	<p:button icon="pi pi-thumbs-down" value="Não" 
	       		onclick="PF('confirmacaoEncerramento').hide(); return false;" />
	       		
	       	<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
	       		process="@this"
	       		update="situacoesTable"
	       		onclick="PF('confirmacaoEncerramento').hide();"
	       		action="#{ciBean.violenciaBean.encerrar}"/>
	   	</p:confirmDialog> 
   	
	</p:outputPanel>

</ui:composition>
