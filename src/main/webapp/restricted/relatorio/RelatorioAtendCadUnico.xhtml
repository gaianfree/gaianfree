<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Relatório de Atendimentos CadÚnico</ui:define>
    
    <ui:define name="corpo">
    	<h2>Relatório de Atendimentos CadÚnico</h2>
     	
    	<h:form id="frmPesquisa"> 
    	
    	
    		<p:spacer height="5px" /> 
			
			<p:toolbar id="toolbar">
				<f:facet name="left">	
				
					<p:spacer width="5px" />
						
					<p:outputLabel value="Unidade" for="unidade" />
					<p:spacer width="5px" />
	    			<p:selectOneMenu id="unidade" 	    				
	    				value="#{relatorioAtendCadUnicoBean.unidade}" 
	    				required="true" 
			    		validatorMessage="A unidade é obrigatória.">
	    				<f:selectItem itemLabel="Selecione uma unidade" />
	     				<f:selectItems value="#{relatorioAtendCadUnicoBean.unidades}" var="unid" 
							itemLabel="#{unid.nome}" itemValue="#{unid}"/>
	    			</p:selectOneMenu>	
		    			
	    			<p:spacer width="5px" />
	    			
					<p:outputLabel value="Data Início" for="datai" />
					<p:spacer width="5px" />
					<p:calendar id="datai" size="12"
						value="#{relatorioAtendCadUnicoBean.dataInicio}"
						showOn="button" 
						pattern="dd/MM/yyyy" 
						mask="99/99/9999"/>	
					
					<p:spacer width="10px" />
					
					<p:outputLabel value="Data Fim" for="dataf" />
					<p:spacer width="5px" />
					<p:calendar id="dataf" size="12"
						value="#{relatorioAtendCadUnicoBean.dataFim}"
						showOn="button" 
						pattern="dd/MM/yyyy" 
						mask="99/99/9999"/>	
						
					<p:spacer width="5px" />
						
					<p:commandButton title="Atendimentos" value="Consultar" icon="pi pi-search"	            		
		            	actionListener="#{relatorioAtendCadUnicoBean.consultarCadUnicoPeriodo}"
		            	update="listaDataTable toolbar" 
		            	>		            		            	
	            	</p:commandButton>			
					
					<span class="ui-separator">
		                <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>
					
					<p:commandButton title="Gráfico de Atendimentos" value="Gráfico de Atendimentos" icon="pi pi-chart-bar"	            		
		            	actionListener="#{relatorioAtendCadUnicoBean.initGraficoAtendimentos}"
		            	oncomplete="PF('atendDialogWidgetVar').show()"
		            	update="atendDialog listaDataTable toolbar" 
		            	process="@this">
		            	<p:resetInput target="atendDialog" />		            	
	            	</p:commandButton>
	            	
	            	<p:spacer width="5px" />
	            	
	            	<p:commandButton title="Exportar para Excel" value="Exportar para Excel" icon="pi pi-file-excel"
		            	ajax="false">
		            	<p:dataExporter type="xls" target="listaDataTable" fileName="Relatorio_atendimentos" />
		            </p:commandButton>	
					
				</f:facet>
			</p:toolbar>
				    
	    
		    <!--  Lista de itens de atendimento -->
			<p:dataTable id="listaDataTable"  value="#{relatorioAtendCadUnicoBean.listaAtendimentos}" 
				var="item"
	    		style="margin-top: 20px" emptyMessage="Nenhum atendimento realizado." 
	    		rowsPerPageTemplate="10,15,20" rows="10" 
	    		paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom">
	    		
		    	<p:column headerText="Data Atendimento" style="width: 50px; text-align: center"
		    		sortBy="#{item.dataAtendimento}" >		    		
		    		<h:outputText value="#{item.dataAtendimento}">
	    				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
	    			</h:outputText>
	    		</p:column>		    	
	    		 				    		
	    		<p:column headerText="Nome" style="width: 100px; text-align: center" 
	    			filterBy="#{item.pessoa.nome}"
	    			footerText="contains" filterMatchMode="contains">
	    			<h:outputText value="#{item.pessoa.nome}" />
	    		</p:column> 	    		
	    		
	    		<p:column headerText="Atendimento" style="width: 200px; text-align: center">
	    			<p:textEditor  			    		
		    			value="#{item.resumoAtendimento}" 			    					    			
		    			readonly="true">
		    			<f:facet name="toolbar" > 
		    				<span class="ql-formats"> </span>						            
		    			</f:facet>
				    </p:textEditor>
	    		</p:column> 
	    		
	    		<p:column headerText="Cod.Aux.Atendimento" style="width: 90px; text-align: center">	    	    			   			
	    			<h:outputText value="#{item.codigoAuxiliar}"/>
	    		</p:column>     			
	    		
	    		<p:column headerText="Técnico" style="width: 60px; text-align: center">   			
	    			<h:outputText value="#{item.agendador.nome}" />
	    		</p:column> 
	    		
	    		<p:column headerText="Agendador" style="width: 60px; text-align: center"
	    			filterBy="#{item.agendador.nome}" >   			
	    			<h:outputText value="#{item.tecnico.nome}" />
	    		</p:column>
	    			
		   	</p:dataTable>
		   	
		   	<p:dialog id="atendDialog" header="Atendimentos Realizados" widgetVar="atendDialogWidgetVar"
				modal="true" resizable="false" closeOnEscape="true">			
        										
				<p:chart type="pie" model="#{relatorioAtendCadUnicoBean.graficoAtendimentos}" 
				style="width:600px;height:400px" />	
			
				<p:outputLabel value="Quantidade de Atendimentos =  " for="qde"/>
				<h:outputText id="qde" value="#{relatorioAtendCadUnicoBean.qdeAtendimentos}"/>			
			</p:dialog>	
		   	
    	
    	</h:form>
    	
    </ui:define>
</ui:composition>
