<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Pessoas por País</ui:define>
    
    <ui:define name="corpo">
    	<h2>Relatório de Pessoas por País de Origem</h2>
    	
    	<h:form id="frmPesquisa">
    	
    		<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>
    		
	    	<p:toolbar id="toolbar" style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:spacer width="5px" />
					
					<p:outputLabel value="País" for="pais"/><p:spacer width="5px" />
	    			<p:selectOneMenu id="pais" 	    				
	    				value="#{relatorioPessoasPaisBean.pais}" 		    			
	    				required="true" 	    				
		    			validatorMessage="O país é obrigatório."  >
		    			<f:selectItem itemLabel="Selecione o país" />
		    			<f:selectItems value="#{relatorioPessoasPaisBean.paises}" var="pais" 
							itemLabel="#{pais.pais}" itemValue="#{pais}"/>
	    			</p:selectOneMenu>
	    			
	    			<p:spacer width="5px" />
						
					<p:commandButton title="Consultar Pessoas por País" value="Consultar" icon="pi pi-search"
		            	actionListener="#{relatorioPessoasPaisBean.consultarPessoas}"
		            	update="pessoasTable qde toolbar">		            		            	
	            	</p:commandButton>			
					
					<span class="ui-separator">
		                <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>			
					
	            	
	            	<p:spacer width="5px" />
		            
		                        	
	            	<p:commandButton title="Exportar para Excel" value="Exportar para Excel" icon="pi pi-file-excel"
		            	ajax="false">
		            	<p:dataExporter type="xls" target="pessoasTable" fileName="Relatorio_pessoas_pais_origem" />
		            </p:commandButton>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:dataTable id="pessoasTable" value="#{relatorioPessoasPaisBean.lazyRelatorioPessoasPais}" var="pessoa"
	    		style="margin-top: 20px" emptyMessage="Nenhuma pessoa encontrada." paginator="true" rows="10"
		    	paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
		    	currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
		    	rowsPerPageTemplate="10,15,20" lazy="true"
		    	rowStyleClass="#{pessoa.familia.prontuario.status eq 'INATIVO' or pessoa.status eq 'INATIVO' ? 'inativo' : null}"		    		
		    	scrollable="true">
		    		
	    		<p:column headerText="Código Prontuário" style="width: 30px; text-align: center"
	    			filterBy="#{pessoa.familia.prontuario.codigo}" footerText="contains" filterMatchMode="contains">
					<h:outputText value="#{pessoa.familia.prontuario.codigo}" />
				</p:column>
				
				<p:column style="width: 10px; text-align: center">
					<h:outputText value="#{pessoa.familia.prontuario.programa}" />
				</p:column>
				
		    	<p:column headerText="Prontuário Físico" style="width: 30px; text-align: center"
		    		filterBy="#{pessoa.familia.prontuario.prontuario}" footerText="contains" filterMatchMode="contains">
					<h:outputText value="#{pessoa.familia.prontuario.prontuario}" />
				</p:column>
				
				<p:column headerText="Codigo" style="width: 20px; text-align: center"
					filterBy="#{pessoa.codigo}" footerText="contains" filterMatchMode="contains">
					<h:outputText value="#{pessoa.codigo}" />
				</p:column>
				
    			<p:column headerText="Nome" style="width: 120px; text-align: center"
    				filterBy="#{pessoa.nome}" footerText="contains" filterMatchMode="contains">
					<h:outputText value="#{pessoa.nome}" />
				</p:column>				
				
				<p:column headerText="Nome da Mãe" style="width: 100px; text-align: center"
					filterBy="#{pessoa.nomeMae}" footerText="contains" filterMatchMode="contains">
					<h:outputText value="#{pessoa.nomeMae}"/>
				</p:column>
				<p:column headerText="País Origem" style="width: 40px; text-align: center">
					<h:outputText value="#{pessoa.paisOrigem.pais}"/>
				</p:column>
				<p:column headerText="Unidade" style="width: 80px; text-align: center">
					<h:outputText value="#{pessoa.familia.prontuario.unidade.nome}"/>
				</p:column>			
	    		
    		</p:dataTable> 
    		
    		<p:spacer width="10px" />	
    		<h:outputText value="Quantidade Total de Pessoas do País: "/> 	
		    <h:outputText id="qde" value="#{relatorioPessoasPaisBean.qdeTotal}"/> 	  		
	    		
    	</h:form>
    </ui:define>
</ui:composition>
