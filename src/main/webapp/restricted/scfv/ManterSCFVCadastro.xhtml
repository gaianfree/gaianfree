<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">SCFV - Serviços</ui:define>
    
    <ui:define name="corpo">
    	
    	<h2>SCFV - Serviços</h2>
    	     
    	<h:form id="frmCadastro">
    	
	    	<f:metadata>
				<o:viewParam name="servico" value="#{manterSCFVCadBean.servico}" />
			</f:metadata>
    	
	    	<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>
    		
    		<p:growl id="growl" showDetail="true" />    	
    		
    		<p:defaultCommand target="botaoSalvar" />
	    	
	    	<p:toolbar id="bar" style="margin-top: 20px">
	    		<p:toolbarGroup>
	    		
	    			<p:button icon="pi pi-arrow-left" value="Voltar" outcome="/restricted/scfv/ManterSCFVPesquisa.xhtml"/>
	    		
	    			<p:spacer width="10px" /> 
	    		
	    			<p:commandButton value="Salvar" id="botaoSalvar" icon="pi pi-save"
	    				action="#{manterSCFVCadBean.salvar}" 
	    				update="frmCadastro"/>
	    				
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	
	    	
	    	<p:panelGrid id="servicoPanel" columns="2" 
	    		columnClasses="rotulo, campo">
	    		
	    		<p:outputLabel value="Status" for="status" />	    		
	    		<p:selectOneMenu id="status" required="true" 
	    			value="#{manterSCFVCadBean.servico.status}"
	    		    validatorMessage="O Status é obrigatório.">
	    			<f:selectItem itemLabel="Selecione o status" />
	    			<f:selectItems value="#{manterSCFVCadBean.status}" var="status"
						itemLabel="#{status}" itemValue="#{status}"/>
	    		</p:selectOneMenu> 
	    		
	    		<p:outputLabel value="Código Serviço" for="codigo"/>
	    		<p:inputText id="codigo" size="20" maxlength="20" 
	    			value="#{manterSCFVCadBean.servico.codigo}" readonly="true"/>
	    		
	    		<p:outputLabel value="Serviço de Convivência?" for="tiposervico"/>
	    		<p:selectBooleanCheckbox id="tiposervico" value="#{manterSCFVCadBean.scfv}" 
	    			required="true" itemLabel="SCFV">
		            <p:ajax listener="#{manterSCFVCadBean.carregarTiposServicos}"
					 		update="tipo tiposervico"
					 		process="@this tiposervico"/>
		        </p:selectBooleanCheckbox>	    		
	    			
    			<p:outputLabel value="Tipo Serviço" for="tipo" />	    		
	    		<p:selectOneMenu id="tipo" required="true"
	    			value="#{manterSCFVCadBean.servico.tipoServico}"
	    		    validatorMessage="O tipo de serviço SCFV é obrigatório.">
	    			<f:selectItem itemLabel="Selecione o tipo serviço" />
	    			<f:selectItems value="#{manterSCFVCadBean.tiposServicos}" var="tipo" 
						itemLabel="#{tipo}" itemValue="#{tipo}"/>
	    		</p:selectOneMenu>
	    		
	    		<p:outputLabel value="Descrição Serviço" for="nome"/>
	    		<p:inputText id="nome" size="100" maxlength="100" 
	    			value="#{manterSCFVCadBean.servico.nome}"
	    			required="true" 
			    	validatorMessage="O nome da servico é obrigatório."/>	
	    		
	    		<p:outputLabel value="Data Início" for="dataInicio" />
				<p:calendar id="dataInicio" size="20"
					value="#{manterSCFVCadBean.servico.dataIni}"
					pattern="dd/MM/yyyy" 
					mask="99/99/9999"
					required="true" 
					showOn="button" 
			    	validatorMessage="A data de início é obrigatória."/>
			    	
			    <p:outputLabel value="Carga Horária" for="carga"/>
	    		<p:inputText id="carga" size="40" maxlength="50" 
	    			value="#{manterSCFVCadBean.servico.cargaHoraria}"
	    			required="true" 
			    	validatorMessage="A carga horária é obrigatória."/>	
	    		
	    		<p:outputLabel value="Professor/Orientador" for="prof"/>
	    		<p:inputText id="prof" size="80" maxlength="80" 
	    			value="#{manterSCFVCadBean.servico.professor}"/>	
	    		
	    		<p:outputLabel value="Técnico Responsável" for="tecnico" />	    		
	    		<p:selectOneMenu id="tecnico" required="true" 
	    			value="#{manterSCFVCadBean.servico.tecnicoResponsavel}"
	    		    validatorMessage="O técnico responsável é obrigatório.">
	    			<f:selectItem itemLabel="Selecione o técnico" />
	    			<f:selectItems value="#{manterSCFVCadBean.tecnicos}" var="tecnico"
						itemLabel="#{tecnico.nome}" itemValue="#{tecnico}"/>
	    		</p:selectOneMenu> 
	    		
	    		<p:outputLabel value="" />	
	    		<p:commandButton value="Salvar" id="botaoSalvarGrid" icon="pi pi-save"
	    				action="#{manterSCFVCadBean.salvar}" 
	    				update="frmCadastro"/>
	    		
	    	</p:panelGrid>
		    
			
    	</h:form>
    </ui:define>
</ui:composition>
