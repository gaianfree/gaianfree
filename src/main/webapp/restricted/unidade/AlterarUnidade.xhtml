<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Unidade de Atendimento</ui:define>
    
    <ui:define name="corpo">
    
    	
    
    	<h:form id="frmAlteracao">
    	
	    	<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>
    		
    		<p:defaultCommand target="botaoSalvar" />    		
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button icon="pi pi-arrow-left" value="Voltar" outcome="/restricted/home/SvsaHome.xhtml"/> 
           		
		            <p:spacer width="10px" />
		            
	    			<p:commandButton value="Salvar" id="botaoSalvar" icon="pi pi-save"
	    				action="#{alterarUnidadeBean.salvarAlteracao}" update="frmAlteracao"/>	    			
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    			
	    		<p:outputLabel value="Código" for="codigo"/>
	    		<p:inputText id="codigo" size="20" maxlength="20" 
	    			value="#{alterarUnidadeBean.unidade.codigo}" readonly="true"/>	
			    
			    <p:outputLabel for="cep" value="CEP"  />		    	
		    	<h:panelGroup>                   	
			    	<p:inputMask id="cep" mask="99999-999" size="9" 
                   		value="#{alterarUnidadeBean.unidade.endereco.cep}" 
                   		required="true"                   		
			    		validatorMessage="O cep é obrigatório."/>
			    				    					    		
		    		<p:spacer width="10px" />
		    					    	
	    			<p:commandButton value="Pesquisar" 
	    				action="#{alterarUnidadeBean.buscaEnderecoPorCEP}"
						update="cep endereco bairro municipio uf"
						process="@this cep"
	    				imadiate="true"/>	    		
		    	</h:panelGroup>	
		    	
		    	<p:outputLabel value="Endereço" for="endereco"/>
	    		<p:inputText id="endereco" size="60" maxlength="80" 
	    			value="#{alterarUnidadeBean.unidade.endereco.endereco}"
	    			required="true" 
			    	validatorMessage="O endereço é obrigatório."/>	    		
	    		
	    		<p:outputLabel value="Número" for="numero"/>
	    		<p:inputText id="numero" size="5" maxlength="8" 
	    			value="#{alterarUnidadeBean.unidade.endereco.numero}"
	    			required="true" 
			    	validatorMessage="O número é obrigatório.">			    	
			    </p:inputText>			    			    	
			    
	    		<p:outputLabel value="Complemento" for="complemento"/>
	    		<p:inputText id="complemento" size="60" maxlength="80" 
	    			value="#{alterarUnidadeBean.unidade.endereco.complemento}"/>	    		
	    		
	    		<p:outputLabel value="Bairro" for="bairro"/>
	    		<p:inputText id="bairro" size="60" maxlength="80" 
	    			required="true" 
	    			value="#{alterarUnidadeBean.unidade.endereco.bairro}"/>	   
	    			 		
	    		<p:outputLabel value="Município" for="municipio"/>
	    		<p:inputText id="municipio" size="60" maxlength="80" 
	    			value="#{alterarUnidadeBean.unidade.endereco.municipio}"
	    			required="true" 
			    	validatorMessage="O município é obrigatório."/>	    		
	    		
	    		<p:outputLabel value="UF" for="uf"/>
	    		<p:selectOneMenu id="uf" value="#{alterarUnidadeBean.unidade.endereco.uf}"
	    			required="true" 
			    	validatorMessage="A UF é obrigatória.">
	    			<f:selectItem itemLabel="Selecione a UF" />
	    			<f:selectItems value="#{alterarUnidadeBean.ufs}" var="uf" 
						itemLabel="#{uf}" itemValue="#{uf}"/>
	    		</p:selectOneMenu>
	    		
	    		<p:outputLabel value="Referência" for="referencia"/>
	    		<h:panelGroup>
	    			<p:inputText id="referencia" size="60" maxlength="80" 
	    				value="#{alterarUnidadeBean.unidade.endereco.referencia}" />	 
	    			<p:watermark for="referencia" value="Um local próximo conhecido" />
	    		</h:panelGroup>	
	    		  		
	    		
	    	</p:panelGrid>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
